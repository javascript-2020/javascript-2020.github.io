<html>
    <head style="display: block;">
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" style="display: block;">
        </link>
        <style style="display: none;">
html {
              height                      : 100%;
        }
        
  /* body */
  
        body {
              font-family                 : arial;
              margin                      : 20px;
              height                      : calc(100% - 40px);
              display                     : flex;
              flex-direction              : column;
        }
        
        
  /* hdr */
  
        .hdr {
              position                    : relative;
              padding-bottom              : 10px;
              border-bottom               : 1px solid lightblue;
              margin-top                  : 0;
              margin-bottom               : 20px;
              font-family                 : arial;
        }
        
        .hdr-icon {
              display                     : inline-block;
              text-align                  : center;
              background                  : whitesmoke;
              border-radius               : 5px;
              border                      : 1px solid lightgray;
              padding                     : 5px 3px 0px;
              cursor                      : pointer;
              margin-right                : 10px;
              min-width                   : 50px;
        }
        
        .hdr-icon-img {
        }
        
        .hdr-icon-label {
              margin                      : 2px 0 0;
        }
        
        .hdr-title {
              text-align                  : center;
              position                    : absolute;
              left                        : 0;
              right                       : 0;
              top                         : -20px;
              z-index                     : -1;
              margin                      : 0;
        }
        
        .hdr-date {
              float                       : right;
        }
        
  /* ftr */
  
        .ftr {
              background-color            : rgb(238, 232, 170);
              height                      : 50px;
              margin-top                  : 70px;
        }
        
        
  /* center */
  
        #center {
              width                       : 100%;
              max-width                   : 1000px;
              margin                      : auto;
              flex                        : 1;
        }
        
        
  /* heading */
  
        .heading {
              border-left                 : 5px solid rgba(238,232,170,1);
              background                  : rgba(239,247,250,1);
              padding                     : 20px 20px;
        }
        
        
  /* anchors */
  
        a {
              color                       : blue;
        }
        a:visited {
              color                       : blue;
        }
        </style>
    </head>
