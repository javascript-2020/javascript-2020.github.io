      cross-origin-isolate

<html>

<head>

<script>

console.log(window.crossOriginIsolated);

(async()=>{

      var ext    =  await fetch('https://raw.githubusercontent.com/javascript-2020/ext-code/main/ext-loader.js')
                      .then(res=>res.text().then(eval));
  
      var [sandbox]   = await ext.load.libs('js/sandbox/sandbox.js.api');
      console.log(sandbox);
      
      
      var js    = `
            console.log(123);
      `;
      var {code}    = await sandbox.nodejs(js,{console});
      console.log(code);
      
      
})();

</script>

</head>

<body>
<h3>test</h3>
</body>


</html>
