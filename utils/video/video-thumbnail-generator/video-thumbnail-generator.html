      <script>
      
        var _blob;
        var _uint8;
        
        var ffmpeg;
        var ffmpeg_debug    = false;
        var cur   = {};
        var video;
        var results;
        var item;
        var chk;
        var list    = {};
        
        var btn   = {};
        var gen   = {};
        
        function initdom(){

          
              hdr.initdom();
              load.initdom();
              save.initdom();
              log.initdom();

              
              $('[value=generate]').onclick   = btn.generate;
              $('[value=auto]').onclick       = btn.auto;
              
              video   = $('video');
              video.onloadedmetadata    = onloadedmetadata;
              
              results               = $('#results');
              item                  = $('.item');
              item.remove();
              item.style.display    = '';
              chk   = $.chkbox.group();
              
              output    = $('#output');
              

              if(window.parent.curvideo){
                    complete.load(window.parent.curvideo.file,structuredClone(window.parent.curvideo.blob));
              }
              
              
        }//initdom
        

  //:
  
  
        function onloadedmetadata(){
          
              console.log(video.videoWith,video.videoHeight);
              $('#video-width').textContent   = video.videoWidth;
              $('#video-height').textContent    = video.videoHeight;
              
        }//onloadedmetadata
        
        
  //:
  
  
        btn.clear   = function(){
          
              results.replaceChildren();
              list    = {};
              
        }//clear

  
        btn.generate    = function(){
          
              if(cur.status){
                    log.red('already running');
                    return;
              }
              
              if(!cur.file){
                    log.red('no file selected');
                    return;
              }
              
              
              var w   = $('#width [value]').value;
              w       = Number(w);
              if(isNaN(w)){
                    log.red('invalid width');
                    return;
              }
              
              var h   = $('#height [value]').value;
              h       = Number(h);
              if(isNaN(h)){
                    log.red('invalid height');
                    return
              }
              
              var secs    = $('#secs [value]').value;
              secs        = Number(secs);
              if(isNaN(secs)){
                    log.red('invalid secs');
                    return;
              }
              if(!Number.isInteger(secs)){
                    log.red('secs should be integer');
                    return;
              }
              if(secs<0||secs>59){
                    log.red('invalid secs');
                    return;
              }
              secs        = (''+secs).padStart(2,'0');
              
              cur.status    = true;
              
              
              if($('#png [type]').checked){
                    gen.png(w,h,secs);
              }
              
              if($('#jpg [type]').checked){
                    gen.jpg(w,h,secs);
              }
              
        }//generate
        
        
        btn.auto   = async function(){
          
              if(cur.status){
                    log.red('already running');
                    return;
              }
              
              if(!cur.file){
                    log.red('no file selected');
                    return;
              }
              
              var w       = -1;
              var h       = 25;
              var secs    = 0;
              
              for(secs=0;secs<=5;secs++){

                    w   = -1;                
                    for(h=25;h<=100;h+=25){
                      
                          await fn();
                          
                    }//for
                    
                    h   = -1;
                    for(w=25;w<=100;w+=25){
                      
                          await fn();
                          
                    }//for
                
              }//for
              
              
              async function fn(){
                
                    if($('#png [type]').checked){
                          await gen.png(w,h,secs);
                    }
                    
                    if($('#jpg [type]').checked){
                          await gen.jpg(w,h,secs);
                    }
                    
              }//gen
              
        }//auto
        
        
        gen.png   = async function(w,h,secs){
                                                                                //console.log(w,h,secs);
              var fn      = cur.file.filename;
              var fn2     = fn.split('.')[0];
              var thumb   = fn2+`-${w}x${h}-${secs}s.png`;
              
              var uint8   = await _uint8(cur.blob);
              
              await ffmpeg.writeFile(fn,uint8);
              
              var cmd         = `ffmpeg -nostdin -ss 00:00:${secs}.00 -i ${fn} -vframes 1 -vf scale=${w}:${h} ${thumb}`;
              var args        = cmd.split(' ').slice(1);
              
              await ffmpeg.exec(args);
              
              var data        = await ffmpeg.readFile(thumb);
              var thumbnail   = _blob(data);
              thumbnail.name    = thumb;
              gen.complete(thumbnail,thumb,secs);
              
        }//png
        
        
        gen.jpg   = async function(w,h,secs){
          
              var fn      = cur.file.filename;
              var fn2     = fn.split('.')[0];
              var thumb   = fn2+`-${w}x${h}-${secs}s.jpg`;
              
              var uint8   = await _uint8(cur.blob);
              
              await ffmpeg.writeFile(fn,uint8);
              
              var cmd         = `ffmpeg -nostdin -ss 00:00:${secs}.00 -i ${fn} -vframes 1 -vf scale=${w}:${h} ${thumb}`;
              var args        = cmd.split(' ').slice(1);
              
              await ffmpeg.exec(args);
              
              var data        = await ffmpeg.readFile(thumb);
              var thumbnail   = _blob(data);
              thumbnail.name    = thumb;
              gen.complete(thumbnail,thumb,secs);
              
        }//jpg
        
        
        gen.complete    = function(blob,fn,secs){
              
              cur.status      = false;
              var url         = window.URL.createObjectURL(blob);
              var nitem       = item.cloneNode(true);
              var id          = 'item-'+chk.len;
              nitem.id        = id
              var img         = $(nitem,'img');
              img.onload      = onload;
              img.src         = url;
              $(nitem,'.filename').textContent    = blob.name;
              $(nitem,'.size').textContent    = hs(blob.size);
              results.append(nitem);
              chk.add(results,`#${id}`);
              list[id]   = blob;
              console.log(id);
              
              function onload(){
                
                    $(nitem,'.dims').textContent   = img.naturalWidth+' x '+img.naturalHeight+` ( ${secs} s )`;
                    
              }//onload
          
        }//complete
        
  //:
  
  
        function focus(){}
  
  
        function source(){
          
              var chk2      = chk.read();
              var blob    = list[chk2.id];
              return blob;
              
        }//source
        
        
        var complete    = {};
        
        complete.load   = function(file,blob){
          
              window.parent.curvideo    = {};
              window.parent.curvideo.file   = file;
              window.parent.curvideo.blob   = structuredClone(blob);
              
              cur.file    = file;
              cur.blob    = blob;
              var url     = window.URL.createObjectURL(blob);
              video.src   = url;
              
              $('#video-filename').textContent    = file.filename;
              $('#video-size').textContent        = hs(blob.size);
              
        }//load
        
        
        complete.save   = function(file){
        }//save
        
        
  //:
  
;  
(async()=>{
                                                                                disp('loading');

        var {zip}     = await import('https://cdn.jsdelivr.net/gh/javascript-2020/libs/js/io/tiny-unzip/tiny-unzip.m.js');
        var get       = url=>fetch(url).then(res=>res.blob());
        var dtype     = v=>Object.prototype.toString.call(v).slice(8,-1).toLowerCase();
        var fnstr     = (fn,_,js,i1,i2)=>(js=fn+'',i1=js.indexOf('{'),i2=js.lastIndexOf('}'),js.slice(i1+1,i2));
        _blob         = v=>new Blob([v]);
        _uint8        = async v=>(dtype(v)=='blob'||dtype(v)=='file') ? new Uint8Array(await v.arrayBuffer()) : new Uint8Array(v);        
        
        var blob;
        console.log(window.parent['ffmpeg-wasm']);
        //delete window.parent['ffmpeg-wasm'];
        if(window.parent['ffmpeg-wasm']){
                                                                                disp('** ffmpeg-wasm **');
              blob    = structuredClone(window.parent['ffmpeg-wasm']);
        }else{
              blob      = await get('https://raw.githubusercontent.com/javascript-2020/external/main/ffmpeg/ffmpeg-wasm/ffmpeg-wasm.zip');
              window.parent['ffmpeg-wasm']   = structuredClone(blob);
        }
        
        var files     = await zip.rd(blob);
        files.forEach(({name,blob})=>files[name]=blob);
        files['ffmpeg-core.wasm']   = window.URL.createObjectURL(files['ffmpeg-core.wasm']);
        var txt       = ['ffmpeg-core.js','index.js','ffmpeg.js','814.ffmpeg.js'];
        await Promise.all(txt.map(async name=>files[name]=await files[name].text()));
        
        var sandbox       = {};
        
        sandbox.worker    = function(){

              self.fetch        = url=>new Promise(async res=>res(new Response('Not Found',{status:404})));
              self.onmessage    = ({data:{lib,file}})=>{var importScripts=()=>self.eval(lib);eval(file)}
                                  
        }//worker        
        
        sandbox.main    = function(){
                                  
        (()=>{
        
              var globalThis    = {document:{currentScript:{src:'https://null.com/'}}};
              function Worker(url){
                                                                                console.log('worker-sandbox',`${url}`);
                    var js        = fnstr(sandbox.worker);
                    var blob      = new Blob([js]);
                    var url2      = window.URL.createObjectURL(blob);
                    var worker    = new window.Worker(url2);
                    var lib       = files['ffmpeg-core.js'];
                    var name      = url.pathname.split('/').at(-1);
                    var file      = files[name];
                    worker.postMessage({lib,file});
                    return worker;
                    
              }//worker
  
              eval(files['ffmpeg.js']);
              
        })();
                    
        }//main        
        
        eval(fnstr(sandbox.main));
        eval(files['index.js']);        

        var {fetchFile}   = FFmpegUtil;
        var {FFmpeg}      = FFmpegWASM;
        
        ffmpeg            = new FFmpeg();
        await ffmpeg.load({coreURL:'ffmpeg-core.js',wasmURL:files['ffmpeg-core.wasm']});

        ffmpeg.on('log',({message})=>{if(!ffmpeg_debug)return;console.log(message);disp(message)});
        await ffmpeg.exec(['-version']);  
        
                                                                                disp('ready');

})()
;


        function disp(str){
          
              var div   = document.createElement('div');
              div.textContent   = str;
              document.querySelector('#output').append(div);
              
        }//disp



        
      </script>
