      <script>
        
        
  //:
  
  
        
        
        
        var ml5           = {};
        var opts          = {};
        
        var detector;
        opts.object       = {};
        
        var faceapi;
        opts.faceapi      = {
              withLandmarks     : false,
              withDescriptors   : false,
        };
        
        
        
        var cur           = {};
        cur.file          = null;
        cur.blob          = null;
        
        var abort         = false;
        var processing    = false;
        
        var initialstep   = 1;
        var inf           = 999999;
        
        var btn;
        var step;
        var video;
        var width;
        var height;
        var duration;
        var canvas;
        var ctx;
        var bar;
        var time;
        var timestamp;
        var seek;
        var results;
        var item;
        var rtimer;
        
        var sound         = false;
        
        var audio         = {};
        audio.detect      = new Audio('detect.mp3');
        audio.complete    = new Audio('complete.mp3');
        
        var img   = new Image();
        img.src   = 'moon.png';


  //:
  
  
        function initdom(rootnode){   //c
        
              var root    = rootnode;
              
              menu.add.style();


        
              filemod.initdom(root);

              
              $('#rotate').onchange         = e=>draw();
              step                          = $('#step');
              step.value                    = initialstep;
              
              btn                           = $('[value=start]')
              btn.onclick                   = click;
              
              video                         = $('video');
              video.onloadedmetadata        = meta;
              video.onseeked                = seeked;
              video.onplaying               = playing;
              video.onpause                 = stopped;
              video.onended                 = stopped;
              
              canvas                        = $('canvas');
              ctx                           = canvas.getContext('2d');
              canvas.width                  = 300;
              canvas.height                 = 150;
              
              bar                           = $('#bar');
              
              time                          = $('#time');
              time.onfocus                  = e=>time.select();
              time.onblur                   = skip;
              time.onkeyup                  = skip;
              timestamp                     = $('#timestamp');
              timestamp.onfocus             = e=>timestamp.select();
              timestamp.onblur              = skip.ts;
              timestamp.onkeyup             = skip.ts;
              
              $('#zero').onclick            = skip.start;
              $('#back').onclick            = skip.back;
              seek                          = $('#seek');
              $('#forward').onclick         = skip.forward;
              
              $('#clear').onclick           = e=>results.replaceChildren();
              results                       = $('#results');
              item                          = $('#item');
              item.remove();
              
              
              log.initdom(root);
              
              
        }//initdom
  

  //:

        
        function source(file){

              return cur.blob;
              
        }//source
        
        
        function complete(file){
        
              if(file){
                    filemod.cur   = file;
              }
              
              menu.close();
              
        }//complete

        
        complete.load   = async function(file,blob){
        
              if(typeof blob=='string'){
                    debugger;
              }
              
              set(file,blob);
              
              complete(file);
              
        }//complete.load

        
        complete.save   = function(file,confirm=true){

              complete(file);
              
              if(confirm){
                    log.green(file.filename,'saved');
              }
              
        }//save

        
  //:


        load.ct   = 0;
        
        async function load(){
                                                                                console.log('load');
              $('#loading').textContent   = 'loading model, please wait ...';
              
              load.promise   = new Promise(res=>load.resolve=res);
              
              load.object();
              load.face();
              
        }//load
        
        
        load.object   = async function(){
        
              var err;
              try{
              
                    var script      = document.createElement('script');
                    script.src      = 'https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js';
                    script.onload   = onload;
                    document.head.append(script);
                    
              }//try
              catch(err2){
              
                    err   = err2;
                    
              }//catch
              if(err){
                    var error   = err.toString();
                    log.red(error);
                    return;
              }

              
              async function onload(){

                    var err;
                    try{
                    
                          await new Promise(resolve=>{
                          
                                detector    = ml5.objectDetector('cocossd',{},()=>resolve());
                                
                          });
                          
                    }//try
                    catch(err2){
                    
                          err   = err2;
                          
                    }//catch
                    if(err){
                          var error   = err.toString();
                          log.red(error);
                          return;
                    }
                    
                    load.complete();
                                        
              }//complete
              
        }//object
        
        
        load.face   = async function(){
        
              var err;
              try{
              
                    var script      = document.createElement('script');
                    script.src      = 'face-api.js';
                    script.onload   = onload;
                    document.head.append(script);
                    
              }//try
              catch(err2){
              
                    err   = err2;
                    
              }//catch
              if(err){
                    var error   = err.toString();
                    log.red(error);
                    return;
              }

              
              async function onload(){
              
                    var err;
                    try{
                    
                          await faceapi.nets.ssdMobilenetv1.loadFromUri('https://javascript-2020.github.io/utils/video/scan-video-file-for-objects/');
                          await faceapi.detectAllFaces(img);
                          
                    }//try
                    catch(err2){
                    
                          err   = err2;
                          
                    }//catch
                    if(err){
                          var error   = err.toString();
                          log.red(error);
                          return;
                    }
                    
                    load.complete();
                    
              }//complete
              
        }//face
        
        
        load.complete   = function(){
                                                                console.log('load.complete');
              load.ct++;
              if(load.ct<2){
                    return;
              }
              
              $('#loading').remove();
              load.resolve();
              log.green('ready');
              
        }//complete
        
        
  //:
  
  
        function set(file,blob){
        
        
              stop();
              cancelAnimationFrame(rtimer);

              cur.file    = file;
              cur.blob    = blob;
              
              $('#filename').textContent    = file.filename;
              $('#hs').textContent          = hs(blob.size);
              
              var url             = window.URL.createObjectURL(blob);
              video.src           = url;
              video.currentTime   = 0;
              
        }//set
        
        
        async function getfiles(){
        
              var res     = await fetch('/read');
              var files   = await res.json();
              files.forEach((file,i)=>{
              
                    if(i==0){
                          video.src   = '/video-'+file;
                    }
                    var opt           = document.createElement('option');
                    opt.textContent   = file;
                    $('select').append(opt);
                    
              });
              
        }//getfiles

        
        function meta(){
        
              duration                        = video.duration;
              $('#dur').textContent           = duration.toFixed(1);
              $('#dur-time').textContent      = millitostr(duration*1000,'ts1');

              
              width                           = video.offsetWidth;
              height                          = video.offsetHeight;
                                                                                console.log(width,height);
                                                                                console.log(video.videoWidth,video.videoHeight);
              

              canvas.width                    = width;
              canvas.style.width              = width+'px';
              canvas.height                   = height;
              canvas.style.height             = height+'px';

              
        }//meta

        
  //:

  
        function click(e){
        
              if(btn.value=='start'){
                    start();
              }else{
                    stop();
              }
              
        }//click

        
  //:

  
        function start(){
        
              btn.value           = 'stop';
              abort               = false;
              processing          = true;
              
              results.replaceChildren();
              next();
              
        }//start
        

        function stop(){
        
              btn.value   = 'start';
              abort       = true;
              
        }//stop
        

        function skip(){
        
              var v               = parseFloat(time.value);
              if(isNaN(v)){
                    return;
              }
              video.currentTime   = v;
              
        }//skip
        

        skip.ts   = function(){
        
              var str             = timestamp.value;
              var milli           = strtomilli(str,'ts1');
              var time            = milli/1000;
              video.currentTime   = time;
              
        }//ts
        

        skip.start    = function(e){
        
              video.currentTime    = 0;
              
        }//start
        

        skip.back   = function(e){
        
              var i   = parseFloat(seek.value);
              video.currentTime   -= i;
              
        }//back
        

        skip.forward    = function(e){
        
              var i   = parseFloat(seek.value);
              video.currentTime   += i;
              
        }//forward
        

        function playing(){
                                                                                //console.log('playing');
              draw();
              rtimer    = requestAnimationFrame(playing);
              
        }//playing
        

        function stopped(){
                                                                                console.log('stopped');
              cancelAnimationFrame(rtimer);
              
        }//stopped

        
  //:

  
        function seeked(e){
                                                                                //console.log('seeked');
              var t                 = video.currentTime;
              time.value            = t.toFixed(2);
              timestamp.value       = millitostr(t*1000,'ts');
              bar.style.width       = t/duration*100+'%';
              draw();
              
              if(abort)return;
              if(!processing)return;
              
              if(!enabled){
                    next();
                    return;
              }
              
              
            //detect:
            
              detector.detect(canvas,ondetect.object);
              faceapi.detectAllFaces(canvas).then(ondetect.faceapi);
              
              
        }//onseeked

        
        function draw(){
        
              ctx.clearRect(0,0,width,height);
              
              var deg   = parseFloat($('#rotate').value);
              var rad   = deg2rad(deg);
              var x     = width/2;
              var y     = height/2;
              
              ctx.save();
              ctx.translate(x,y);
              ctx.rotate(rad);
              ctx.drawImage(video,-width/2,-height/2,width,height);
              ctx.restore();
              
        }//draw


  //:
  
        
        var ondetect      = {};
        
        ondetect.object   = function(error,detections){
        
              if(error){
                    console.error(error);
                    return;
              }
                                                                                //detections.forEach(detection=>console.log(detection.label));
                                                                                //console.log(results);
              detections.forEach(detection=>{
              
                    var hit     = false;
                    
                    var {label,confidence}   = detection;
                    
                    if(label==='person')    hit   = true;
                    if(label==='car')       hit   = true;
                    
                    if(hit){
                          display(label,confidence.toFixed(2));
                    }
                    
              });
              
              next();
              
        }//ondetect
        
        
        ondetect.faceapi    = function(detections){
        
              if(!detections.length)return;
              
              //console.log(detections);
              
              var detection   = detections[0];
              var label   = 'face';
              var score   = detection._score.toFixed(2);
              display(label,score);
              
              /*
              detections.forEach(face=>{
              
                    var box=face._box;
                    var x   = box._x*dw;
                    var y   = box._y*dh;
                    var w   = box._width*dw;
                    var h   = box._height*dh;
                    console.log(x,y,w,h);
                    ctx.strokeRect(x,y,w,h);
                    
              });
              */
              
        }//faceapi
        
        
        function display(label,confidence){
        
              sound && audio.detect.play();
              
              var time                              = video.currentTime;
              var nitem                             = item.cloneNode(true);
              $(nitem,'#type').textContent          = label;
              $(nitem,'#confidence').textContent    = confidence;
              $(nitem,'#time').textContent          = time+' -- '+millitostr(time*1000,'ts1');
              $(nitem,'[value=view]').onclick       = e=>video.currentTime    = time;
              $(nitem,'[value=plyr]').onclick       = open;
              
              results.append(nitem);
              results.scrollTop                     = inf;

              
              function open(){
              
                    var src     = video.src;
                    var i       = src.indexOf('-');
                    var file    = src.slice(i+1);
                    window.open('video-player.html?'+file+'='+time);
                    
              }//open
              
        }//display
        
        
        
        
        
        
        
        
        function next(){
        
              var t   = video.currentTime;
              if(t>=duration){
                    done();
                    return;
              }
              var dt                = parseFloat(step.value);
              var t2                = t+dt;
              video.currentTime     = t2;
              
        }//next
        
        
        function done(){
        
              audio.complete.play();
              processing    = false;
              btn.value     = 'start';
              
        }//done

        
  //:

        
        function deg2rad(v){
        
              return (v/180)*Math.PI;
              
        }//deg2rad

        
        function millitostr(milli,type){
        
              var seconds   = Math.round(milli/1000);
              var years     = Math.floor(seconds / 31536000);
              var days      = Math.floor((seconds % 31536000) / 86400);
              var hours     = Math.floor(((seconds % 31536000) % 86400) / 3600);
              var minutes   = Math.floor((((seconds % 31536000) % 86400) % 3600) / 60);
              var seconds   = (((seconds % 31536000) % 86400) % 3600) % 60;
              var msecs     = milli%1000;
              
              var timestr;
