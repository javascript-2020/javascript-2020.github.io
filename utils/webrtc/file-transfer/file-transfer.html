        async function init(){
                                                                                debug('init',version);

              //keydown                   = keydown();
              menumod                   = menumod();
              filemod                   = mod.filemod();
              log                       = mod.log();

              filemod.initmod({ext,$,menumod,complete});


              log.initmod({ext,$});



              filemod.init();


              log.init();


  //:
          


              init.complete();


  //:
  
  
              await initdom(document.body);

              focus();
              ready();

              


        }//init


        init.stack            = [];
        init.stack.ct         = 0;
        init.stack.total      = 1;
        init.stack.mode       = '';
        init.stack.complete   = false;
        Object.defineProperty(init.stack,'add',{get:()=>{
              init.stack.total++;
              init.stack.mode && console[init.stack.mode]('add',init.stack.ct,init.stack.total);
        }});
        Object.defineProperty(init.stack,'complete',{get:()=>{
              init.stack.ct++;
              init.stack.mode && console[init.stack.mode]('complete',init.stack.ct,init.stack.total);
              init.stack.ct>=init.stack.total && init();
        }});
        
        //  (typeof init!='undefined' && init?.stack && init.stack.add)
        //  (typeof init!='undefined' && init?.stack && init.stack.complete)

        
        init.complete   = function(){
          
              init.complete.stack.forEach(fn=>fn());
              
        }//complete
        
        init.complete.stack   = [];
        init.complete.add     = fn=>init.complete.stack.push(fn);

                  

(async()=>{
  
        init.stack.add;
        
        var token   = localStorage['github-token'];
        var url;
        var headers;
        if(token){
              url       = 'https://api.github.com/repos/javascript-2020/ext-code/contents/ext-loader.js';

        }else{
              url       = 'https://raw.githubusercontent.com/javascript-2020/ext-code/main/ext-loader.js';
        }
        
        await fetch(url,{headers}).then(res=>res.text()).then(complete);

            
        async function complete(txt){

                    'js/dom/$.js',
                    'js/core/datatype.js',
                    'js/dom/menumod/menumod.js',
                    'js/dom/keydown/keydown.js',
              );
              [$,datatype,menumod,keydown,encrypt]   = await promise;

              init.stack.complete;

        }//ext_fn

})();

      <script>

        var version                         = 'v1.0.0';
            
        var df                              = true;

        var img                             = {};
        
        var url                             = 'https://localhost:3001';
        
        var mode;
        var makingOffer                     = false;
        var ignoreOffer                     = false;
        var isSettingRemoteAnswerPending    = false;
        

        var inf                             = Number.MAX_SAFE_INTEGER;
        
        var ui                              = {};
        ui.view                             = {};
        var root;
        var txt;
        
        var view;
        var sys;
        var local;
        var remote;
        var transfer;
        
        
        
        var ws              = {};
        ws.on               = {};
        ws.send             = {};
        var pc              = {};
        pc.on               = {};
        var dc              = {};
        dc.on               = {};
        dc.send             = {};
        var btn             = {};
        var create          = {};
        var send            = {};
        var server          = {};
        var kd              = {};


  //:
  

        function ready(){

              ui.view.sys('ready');
              
        }//ready
        
        
  //:
  
  
        async function initdom(rootnode){   //c
                                                                                debug('initdom');

                                                                                
              root                                    = rootnode;
              
              keydown.initdom();
              menumod.add.style();

              img.disconnected                        = $(root,'#status').src;
              $(root,'#server').value                 = url;
              $(root,'[value=connect]').onclick       = btn.connect;
              $(root,'#server-init').onclick          = btn['server-init'];

              filemod.initdom(root);


              //message                                 = $(root,'#message');
              txt                                     = $(root,'#txt');
              txt.onkeydown                           = kd.txt;
              
              $(root,'#view-clear').onclick           = btn['view-clear'];
              
              view                                    = $(root,'#view');
              
              sys                                     = $(view,'.sys');
              sys.remove();
              
              local                                   = $(view,'.local');
              local.remove();
              
              remote                                  = $(view,'.remote');
              remote.remove();
              
              transfer                                = $(view,'.transfer');
              transfer.remove();
              
              

              log.initdom();


              view.style.display    = '';
              

        }//initdom


        function focus(){
          
              txt.focus();
              
        }//focus
        

  //:
  
  
        kd.txt    = function(e){
          
              if(e.ctrlKey){
                    if(e.key=='Enter'){
                          btn.send();
                          e.preventDefault();
                          return false;
                    }
              }
              
        }//txt
        
        
  //:
  

        btn.connect   = async function(){
                                                                                console.clear();
              focus();
              var url   = $(root,'#server').value;
              ui.view.sys(`connect ${url}`);
              
              await ws.create(url);
              await pc.create();
              
        }//connect
        
  
        btn['server-init']    = async function(){
          
              focus();
              
              var url       = $(root,'#server').value;
              ui.view.sys(`server init ${url}`);
              
              var headers   = {mode:'init'};
              
              var err;
              try{
                
                    var res       = await fetch(url,{headers});
                    
              }//try
              catch(err2){
                
                    err   = err2;
                    
              }//catch
              if(err){
                    ui.view.sys('server.init error');
                    ui.view.sys(err.toString());
                    return;
              }
              
              var txt       = await res.text();
              ui.view.sys(txt);
                                                                                console.log(txt);
        }//server-init
        
        
        btn.send    = function(){
          
              var str   = txt.value;
              ui.view.local(str);
              dc.send.txt(str);
              txt.value   = '';
              focus();
          
        }//send
        
        
        btn['view-clear']   = function(){
          
              view.replaceChildren();
              focus();
              
        }//view-clear
  
  
  //:
  
  
        ui.view.add   = function(node){
          
              var img    = $(node,'.rem');
              if(img){
                    img.onclick    = e=>node.remove();
              }
              
              view.append(node);
              
              view.scrollTop    = inf;
              
              
        }//add
        
        
        ui.view.sys   = function(str){
          
              var nsys    = sys.cloneNode(true);
              
              $(nsys,'.txt').textContent    = str;
              
              ui.view.add(nsys);
              
        }//sys
        
        
        ui.view.local   = function(txt){
          
              var nlocal            = local.cloneNode(true);
              
              $(nlocal,'.txt').textContent    = txt;
              
              ui.view.add(nlocal);
          
        }//local
        
        
        ui.view.remote    = function(txt){
          
              var nremote           = remote.cloneNode(true);
              
              $(nremote,'.txt').textContent   = txt;
              
              ui.view.add(nremote);
          
        }//remote
        
        
        ui.view.transfer    = function(name,blob){
          
              var size    = hs(blob.size);
              
              var ntransfer                       = transfer.cloneNode(true);
              ntransfer.onclick                   = click;
              
              $(ntransfer,'.name').textContent    = name;
              $(ntransfer,'.size').textContent    = size;
              
              ui.view.add(ntransfer);

              
              function click(e){
                
                    var href      = window.URL.createObjectURL(blob);
                    
                    var a         = document.createElement('a');
                    a.href        = href;
                    a.download    = name;
                    a.click();
                    
              }//click
              
        }//transfer
        
  
  //:

  
        ws.create   = function(url){
                                                                                debug('ws.create');
              var promise           = new Promise(res=>ws.create.resolve=res);
              
              ws.con                = new WebSocket(url);
              ws.con.onopen         = ws.on.open;
              ws.con.onclose        = ws.on.close;
              ws.con.onerror        = ws.on.error;
              ws.con.onmessage      = ws.on.message;
              
              return promise;
              
        }//create.ws


        ws.on.open    = function(){
                                                                                debug('ws.on.open');
              ui.view.sys('signalling open');
              
        }//on.open
        
        
        ws.on.close    = function(){
                                                                                debug('ws.on.close');
              ui.view.sys('signalling closed');
        }//close
        
        
        ws.on.error   = function(){
                                                                                debug('ws.on.error');          
        }//error
        
        
        ws.on.message   = function({data}){
                                                                                debug('ws.on.message');
                                                                                //debug.log(data);
              data    = JSON.parse(data);
              
              switch(data.type){
                
                case 'init'       : ws.on.message.init(data);         break;
                case 'remote'     : ws.on.message.remote(data);       break;
                case 'offer'      : ws.on.message.offer(data);        break;
                case 'answer'     : ws.on.message.answer(data);       break;
                case 'sdp'        : ws.on.message.sdp(data);          break;
                case 'ice'        : ws.on.message.ice(data);          break;
                                      
                default           :
                                                                                debug('ws.on.message unknown');
              }//switch

        function buf_blob(buf){
          
              var uint8   = new Uint8Array(buf);
              var blob    = new Blob([uint8]);
              return blob;
              
        }//buf_blob


        function hs(size){

              size        = Number(size);
              
              var i       = 0;
              if(size!=0){
                    var t   = Math.log(size)/Math.log(1000);
                    i       = Math.floor(t);
              }
              
              var unit    = ['B','kB','MB','GB','TB'][i];
              var n       = (size/Math.pow(1000,i)).toFixed(2);
              
              var str     = n+' '+unit;
              return str;
              
        }//hs
