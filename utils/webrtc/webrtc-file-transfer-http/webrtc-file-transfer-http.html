      <script>


        var img                             = {};
        
        var url                             = 'https://localhost:3001';
        
        var mode;
        var makingOffer                     = false;
        var ignoreOffer                     = false;
        var isSettingRemoteAnswerPending    = false;
        

        var inf                             = Number.MAX_SAFE_INTEGER;
        
        var ui                              = {};
        ui.view                             = {};
        var root;
        var txt;
        
        var view;
        var sys;
        var local;
        var remote;
        var transfer;
        
        
        
        var http            = {};
        http.send           = {};
        
        var poll            = {};
        poll.time           = 1000;
        poll.max            = 30_000;
        poll.timer          = null;



        var pc              = {};
        pc.on               = {};
        var dc              = {};
        dc.on               = {};
        dc.send             = {};
        var btn             = {};
        btn.click           = {};
        var create          = {};
        var read            = {};
        var send            = {};
        var server          = {};
        var kd              = {};


  //:
  

        function ready(){

              ui.view.sys('ready');
              
        }//ready
        
        
  //:
  
  
        async function initdom(rootnode){   //c
                                                                                debug('initdom');

              root                                    = rootnode;

              
              hdr.initdom();              
              keydown.initdom();


              ui.session                              = $(root,'#session');
              
              $(root,'#server').value                 = url;
              
              btn.connect                             = $(root,'[value=connect]');
              btn.connect.onclick                     = btn.click.connect;
              
              img.disconnected                        = $(root,'#status').src;
              $(root,'#server-init').onclick          = btn['server-init'];


              $(root,'[value=read]').onclick          = btn.read;
              $(root,'[value=process]').onclick       = btn.process;

              
              $(root,'[value="download server"]').onclick   = btn.download;


              
              filemod.initdom(root);


              //message                                 = $(root,'#message');
              txt                                     = $(root,'#txt');
              txt.onkeydown                           = kd.txt;
              
              $(root,'#view-clear').onclick           = btn['view-clear'];
              
              view                                    = $(root,'#view');
              
              sys                                     = $(view,'.sys');
              sys.remove();
              
              local                                   = $(view,'.local');
              local.remove();
              
              remote                                  = $(view,'.remote');
              remote.remove();
              
              transfer                                = $(view,'.transfer');
              transfer.remove();
              
              

              log.initdom();


              view.style.display    = '';
              

        }//initdom


        function focus(){
          
              txt.focus();
              
        }//focus
        

  //:
  
  
        kd.txt    = function(e){
          
              if(e.ctrlKey){
                    if(e.key=='Enter'){
                          btn.send();
                          e.preventDefault();
                          return false;
                    }
              }
              
        }//txt
        
        
  //:
  

        btn.click.connect   = async function(){
                                                                                console.clear();
              focus();
              
              if(btn.connect.value=='connect'){
                    await http.create(url);
                    poll.start();
                    await pc.create();
                    btn.connect.value   = 'close';
              }else{
                    pc.close();
                    btn.connect.value   = 'connect';
              }

        }//connect
        
  
        btn['server-init']    = async function(){
          
              focus();
              await http.init();

        }//server-init
        
        
        btn.send    = function(){
          
              var str   = txt.value;
              ui.view.local(str);
              dc.send.txt(str);
              txt.value   = '';
              focus();
          
        }//send
        
        
        btn['view-clear']   = function(){
          
              view.replaceChildren();
              focus();
              
        }//view-clear
  
  
        btn.read    = async function(){
          
              focus();
              http.read();
              
        }//read


        btn.process   = function(){
          
              pc.process();
              
        }//process
        
  
        btn.download    = async function(){
          
              var err;
              try{
                
                    var jszip   = await import('https://cdn.jsdelivr.net/npm/jszip/+esm');
                    
              }//try
              catch(err2){
                
                    err   = err2;
                    
              }//catcg
              if(err){
                    var error   = err.toString();
                    log.red(`failed to load zip module : ${error}`);
                    return;
              }
              
              jszip       = jszip.default;


              var root    = `webrtc-file-transfer-http-server`;
              
              var zip       = new jszip();
              zip.folder(root);

              var {blob,error}    = await get('code','nodejs/server/webrtc-file-transfer-http/webrtc-file-transfer-http-server.js');
              if(error)return;
              zip.file(`${root}/webrtc-file-transfer-http-server.js`,blob);
              
              zip.folder(`${root}/node_modules`);

              var libs      = ['nodejs/keys/keys.js','nodejs/wsmod/wsmod.js','nodejs/server-cert/server-cert.js'];
              await Promise.all(
                    libs.map(async path=>{
                
                          var fn              = path.split('/').at(-1);
                          var {blob,error}    = await get('libs',path);
                          if(error)return;
                          zip.file(`${root}/node_modules/${fn}`,blob);
                    
                    })
              );
              
              var blob      = await zip.generateAsync({type:'blob'});
              
              var url       = window.URL.createObjectURL(blob);
              var a         = document.createElement('a');
              a.download    = `${root}.zip`;
              a.href        = url;
              a.click();              
                
                
              async function get(repo,path){
                
                    var url       = `https://raw.githubusercontent.com/javascript-2020/${repo}/main/${path}`;
                    
                    var err;
                    try{
                      
                          var res       = await fetch(url);
                          
                    }//try
                    catch(err2){
                      
                          err   = err2;
                          
                    }//catcg
                    if(err){
                          var error   = err.toString();
                          log.red(error);
                          return {error};
                    }
                    if(!res.ok){
                          var txt     = await res.text();
                          var error   = res.status+' '+res.statusText;
                          log.red(error);
                          return {error};
                    }
                    
                    var blob      = await res.blob();
                    return {blob};

        function hs(size){

              size        = Number(size);
              
              var i       = 0;
              if(size!=0){
                    var t   = Math.log(size)/Math.log(1000);
                    i       = Math.floor(t);
              }
              
              var unit    = ['B','kB','MB','GB','TB'][i];
              var n       = (size/Math.pow(1000,i)).toFixed(2);
              
              var str     = n+' '+unit;
              return str;
              
        }//hs
