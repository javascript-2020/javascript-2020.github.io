<style>
      html,body{margin:0;height:100%}
      body {display:flex}
      #editor{flex:1}
      iframe{width:50%;box-sizing:border-box}
</style>

<body>
      <div id=editor></div>
      <iframe id=iframe></iframe>
</body>

<script type=module>
      import ace from 'https://cdn.jsdelivr.net/npm/ace-builds/+esm';
      var editor                    = ace.edit('editor');
      editor.container.onkeydown    = e=>{e.key=='Enter' && e.ctrlKey && (iframe.srcDoc=editor.getValue())}
      editor.setShowInvisibles(false);
      editor.setShowPrintMargin(false);
      editor.setPrintMarginColumn(config.printmargin);
      editor.setBehavioursEnabled(false);
      editor.setDisplayIndentGuides(false);
      editor.setScrollSpeed(2);
      editor.setFontSize(16);
      editor.focus();
</script>
