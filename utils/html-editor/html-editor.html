                  <img id=vert class=icon src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAAAQxJREFUSEtjZICChoaGKE5OzvIfP35o/f//nwUmTg2akZHxDwcHx7Xv3793NjQ0LAOZyQgimpubJ/Hz88fZ2dnxKyoqMrCwEGdvd3c3Q2lpKUG3/fnzh+H+/fsMhw4d+vjx48dFtbW1eYwgnwoJCU2Lj4/nJ9ZCmE3EWgxTD3LAwoULP7579y6LsbOz86K7u7ueqqoqQZejKyDVYpD+27dvM+zcufMSY2Nj4++CggIWUn0LMoQci0G+njBhwh9QUP8nJp6wBQc5FsMcPGoxSQlsNKiJDS5QSI0mLmJDC6xuNHERG1yjiYvYkIKrG01cxAbZaOIiNqSGeOIasMbegDVvB6xBP2BdmIHqtAEA6MBFop3TQsgAAAAASUVORK5CYII='>
                  
            </div>
            <div id=view>
                  <div id=editor></div>
                  <div id=page-slider style='width:10px;cursor:ew-resize'></div>
                  <div id=iframe-hldr>
                        <iframe id=iframe></iframe>
                        <div id=iframe-glass style='display:none'></div>
                  </div>
            </div>
                        
      </body>

<script>
                                                                                console.clear();
        var ext;
        var $,datatype,jsonblob,menumod,keydown;
        
        fetch('https://raw.githubusercontent.com/javascript-2020/ext-code/main/loader.js')
          .then(res=>res.text().then(async txt=>{
          
              ext   = eval(txt);
              
              var promise   = ext.load.libs(
                    'js/dom/$.js','js/core/datatype.js','js/io/jsonblob/jsonblob.js','js/dom/menumod/menumod.js',
                    'js/dom/keydown/keydown.js'
              );
              [$,datatype,jsonblob,menumod,keydown]   = await promise;
  
              
              window.$          = $;
              window.datatype   = datatype;
              
              init();
              
          }));
    
        
        var menu;
  
        var cur;
        
        var autosave;
        var autorun;
        var local;
        var github;
        var view;
        var editor;
        var iframe;
        
        var ui          = {};
        ui.mode         = 'vert';
        ui.menu         = {};


  //:

  
        function init(){
                                                                              console.log('init');
              menu            = menumod();
              jsonblob        = jsonblob();
              
              
              
              initdom();
              
              
  
        
        }//init
        
        
      
      
  //:
  
  
        async function initdom(){   //c
        
              keydown.initdom();
              keydown.add(kd);
            
              $('#clear').onclick           = clear;
              var node                      = $('#menu-one-menu');
              $('#menu-one-icon').onclick   = menu.click(node,false,false,ui.menu.one);
              
              $('#run').onclick             = run;
              $('#save').onclick            = save;
              $('#copy').onclick            = copy;
              $('#paste').onclick           = paste;
              
              autosave                      = $('#autosave');
              autosave.checked              = false;
              autorun                       = $('#autorun');
              autorun.checked               = false;
              
              
              
              var node                      = $('#local-menu');
              $('#local').onclick           = menu.click(node,false,false,ui.menu.local);
              
  
              github                        = $('.github');
              var node                      = $('#github-menu');
              $('#github').onclick          = menu.click(node,false,false,ui.menu.github);
  
  
              
              $('#horiz').onclick           = horiz;
              $('#vert').onclick            = vert;
              
              view                          = $('#view');
  
              
              ui.editor(view);
  
              
              iframe                        = $('iframe');
              iframe.glass                  = $('#iframe-glass');
  
  
              ui.slider('#editor','#page-slider','#iframe-hldr');
              
              
  
              ui.setup();
  
              
              var json    = await jsonblob.util.query();
              if(json){
                    editor.setValue(json.txt,-1);
                    if(autorun.checked){
                          run();
                    }
              }
              
              view.style.display    = 'flex';
              
              
              editor.focus();
              
        }//initdom
      

        function kd(e){
        
              if(e.key=='Enter' && e.ctrlKey){
                    run();
              }
              
              if(e.key==' ' && e.ctrlKey){
                    menu.open();
              }
              
              if(e.key=='s' && e.ctrlKey){
                    e.preventDefault();
                    if(!cur){
                          log.orange('no file');
                          return;
                    }
                    if(cur.type=='github'){
                          ui.menu.github.save();
                    }
                    if(cur.type=='local'){
                          ui.menu.local.save();
                    }
              }
              
              if(e.key=='Delete' && e.ctrlKey){
                    jsonblob.util.delete()
              }
              
        }//keydown

      
  //:


        function filename(path){
        
              var fn;
              var i   = path.lastIndexOf('/');
              if(i==-1){
                    fn    = path;
              }else{
                    fn    = path.slice(i+1);
              }
              document.title                = fn;
              $('#filename').textContent    = fn;
              return fn;
              
        }//filename

  
        ui.editor=function(root){
        
            var node    = $(root,'#editor');
            editor      = ace.edit(node);
            editor.setShowInvisibles(false);
            editor.setShowPrintMargin(false);
            editor.setPrintMarginColumn(false);
            editor.setBehavioursEnabled(false);
            editor.setDisplayIndentGuides(false);
            editor.setScrollSpeed(2);
            editor.setFontSize(16);
            editor.session.setOptions({tabSize:2,useSoftTabs:true});
            //editor.setGhostText('\n\nctrl-enter - run & autosave\nctrl-s - save\nctrl-del - delete');
            editor.focus();

        }//editor
        
        
        ui.slider=function(node1,slider_node,node2){
        
              if(typeof node1=='string'){
                    node1   = $(node1);
              }
              if(typeof slider_node=='string'){
                    slider_node   = $(slider_node);
              }
              if(typeof node2=='string'){
                    node2   = $(node2);
              }
              
              ui.slider.node    = slider_node;
              $.track(slider_node,slider);

              
              function slider(ox,oy){
              
                    if(ui.mode=='vert'){
                          slider.vert(ox);
                    }else{
                          slider.horiz(oy);
                    }
                    
              }//slider

              
              slider.md=function(){
              
                    glass();
                    
              }//slider.md

              
              slider.mu=function(){
              
                    glass(false);
                  
              }//slider.mu
              
              
              slider.vert=function(ox){
              
                    var w1    = node1.offsetWidth;
                    var w2    = node2.offsetWidth;
                    
                    if(w1+ox<25)return;
                    if(w2-ox<25)return;
                    
                    node1.style.width   = w1+ox+'px';
                    node2.style.width   = w2-ox+'px';
                    
              }//vert

              
              slider.horiz=function(oy){
              
                    var h1    = node1.offsetHeight;
                    var h2    = node2.offsetHeight;
                    
                    if(h1+oy<40)return;
                    if(h2-oy<40)return;
                    
                    node1.style.height    = h1+oy+'px'
                    node2.style.height    = h2-oy+'px';
                    
              }//horiz

        }//ui.slider


        function glass(show=true){
        
              if(show){
                    iframe.glass.style.display    = '';
              }else{
                    iframe.glass.style.display    = 'none';
              }
              
        }//glass
        
        
  //:
  

      window.onmessage=function(e){
      
            var json    = JSON.parse(e.data);
            
            var txt;
            if(json.code){
                  txt   = json.code;
            }
            if(json.txt){
                  txt   = json.txt;
            }
            if(json.text){
                  txt   = json.text;
            }
            
            editor.setValue(txt,-1);
            
            if(json.run){
                  run();
            }
            
      }//onmessage

  
  //:

  
      ui.read=function(){
      
            var json    = {v:1,txt:editor.getValue()};
            return json;
            
      }//read

      
      ui.setup=function(){
      
            var o   = localStorage.getItem('orientation');
            if(o==='horiz'){
                  horiz();
            }
            
      }//setup


      
  //menu:
  
      ui.menu.one=function(type,opt){
      
            if(type=='opt'){
                  ui.menu.one[opt.id]();
            }
            
      }//one

      ui.menu.one.new=function(){
      
            var url       = window.location.toString();
            var search    = window.location.search;
            if(search){
                  url     = url.slice(0,-search.length);
            }
            
            var win   = window.open(url);
            return win;
            
      }//new
      
      ui.menu.one.fork=function(){
      
            var win   = newwin();
            var txt   = editor.getValue();
            win.postMessage({txt},'*');
            
      }//fork
      
      ui.menu.one.editor=function(){
      
            window.open('/utils/editor/editor.html');
            
      }//editor
      
      ui.menu.one['js-console']=function(){
      
            window.open('/util/js-console/js-console.html');
            
      }//js-console
      
      ui.menu.one.trim=function(){
      
            var pos     = editor.getCursorPosition();
            var txt     = editor.getValue();
            var lines   = txt.split('\n');
            lines       = lines.map(line=>line.trimEnd());
            txt         = lines.join('\n');
            editor.setValue(txt,-1);
            editor.gotoLine(pos.row,pos.column);
            
      }//trim


      
      ui.menu.local=function(type,opt){
      
            if(type=='opt'){
                  if(opt.id=='load'){
                        ui.menu.local.load();
                  }
                  if(opt.id=='save'){
                        ui.menu.local.save();
                  }
            }
            
      }//local
      
      ui.menu.local.load=function(){
      
            var input   = document.createElement('input');
            input.type    = 'file';
            input.click();
            input.onchange    = async ()=>{
            
                                      var file    = input.files[0];
                                      filename(file.name);
                                      var txt     = await file.text();
                                      editor.setValue(txt,-1);
                                      cur         = {type:'local'};
                                      
                                }
      
      }//load
      
      ui.menu.local.save=function(){
      
            var blob      = new Blob([editor.getValue()]);
            var url       = window.URL.createObjectURL(blob);
            var a         = document.createElement('a');
            a.href        = url;
            a.download    = 'file.txt';
            a.click();
            cur           = {type:'local'};
      
      }//save


      
      ui.menu.github=function(type,opt){
      
            if(type=='opt'){
                  if(opt.id=='github-load'){
                        ui.menu.github.load();
                  }
                  if(opt.id=='github-save'){
                        ui.menu.github.save();
                  }
            }
            
      }//github
      
      ui.menu.github.read=function(){
      
            var token     = $(github,'#token').value;
            var owner     = $(github,'#owner').value;
            var repo      = $(github,'#repo').value;
            var branch    = $(github,'#branch').value;
            var path      = $(github,'#path').value;
                                                                console.log(owner,repo,branch,path);
            return {token,owner,repo,branch,path};
            
      }//read
      
      ui.menu.github.load=async function(){
      
            var {token,owner,repo,branch,path}    = ui.menu.github.read();
            
            var url   = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${path}`;
                                                                console.log('load',url);
            var err;
            try{
            
                  var res   = await fetch(url);
                  
            }
            catch(err2){
            
                  err   = err2;
                  
            }
            if(err){
                  log.red(err.message);
                  return;
            }
            
            var txt   = await res.text();
            if(!res.ok){
                  log.red(txt);
                  return;
            }
            filename(path);
            editor.setValue(txt,-1);
            cur   = {type:'github'};
      
      }//load
      
      ui.menu.github.save=async function(){
      
            var {token,owner,repo,branch,path}    = ui.menu.github.read();
            
            var txt         = editor.getValue();
            var content     = window.btoa(txt);
            var message     = 'save text';
            var url         = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
            
            var err;
            try{
            
                  var json        = await fetch(url).then(res=>res.json());
                  
            }
            catch(err2){
            
                  err   = err2;
                  
            }
            if(err){
                  log.red(err.message);
                  return;
            }
            
            var sha         = json.sha;
            var body        = {content,sha,message};
            body            = JSON.stringify(body);
            var headers     = {authorization:`Bearer ${token}`};
            var opts        = {method:'put',headers,body};
            
            var err;
            try{
            
                  var res         = await fetch(url,opts);
                  
            }
            catch(err2){
            
                  err   = err2;
                  
            }
            if(err){
                  log.red(err.message);
                  return;
            }
            if(!res.ok){
                  var txt         = await res.text();
                  log.red(txt);
                  return;
            }
                                                                          console.log('saved');
            cur       = {type:'github'};
            var fn    = filename(path);
            log.green(fn,'saved');
            
      }//save


      function clear(e){
      
            editor.setValue('',-1);
            
      }//clear
      
      
      function save(){
      
            var json    = ui.read();
            jsonblob.util.save(json);
            
      }//save
      

      function copy(){
      
            var txt       = editor.getValue();
            var promise   = navigator.clipboard.writeText(txt);
            promise.catch(err=>log.error(err));
            
      }//copy
      

      function paste(){
      
            var promise   = navigator.clipboard.readText();
            promise.then(txt=>editor.setValue(txt,-1));
            promise.catch(err=>log.error(err));
  
      }//paste

      
      function horiz(){
      
            localStorage.setItem('orientation','horiz');
            
            ui.mode                         = 'horiz';
            ui.slider.node.style.cursor     = 'ns-resize';
            ui.slider.node.style.width      = '100%';
            ui.slider.node.style.height     = '10px';            
            
            view.style.flexDirection        = 'column';
            
            editor.container.style.width    = '100%';
            editor.container.style.height   = '50%';
            
            iframe.style.width              = '100%';
            iframe.style.height             = '50%';
            
            editor.focus();
            
      }//horiz

      
      function vert(){
      
            localStorage.setItem('orientation','vert');
            
            ui.mode                         = 'vert';
            ui.slider.node.style.cursor     = 'ew-resize';
            ui.slider.node.style.width      = '10px';
            ui.slider.node.style.height     = '100%';
            
            view.style.flexDirection        = 'row';
            
            editor.container.style.width    = '50%';
            editor.container.style.height   = '100%';
            
            iframe.style.width              = '50%';
            iframe.style.height             = '100%';
            
            editor.focus();
            
      }//vert

      
  //:
  
  
      function run(){
      
            iframe.srcdoc   = editor.getValue();
            if(!autosave.checked)return;
            jsonblob.util.save.debounce(()=>ui.read());
            
      }//run
      
      
  //:
  //:
  

</script>


</html>
