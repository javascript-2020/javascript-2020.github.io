        async function initdom(){   //c

              keydown.initdom();
              keydown.add(kd);


              $('#help').title              = 'ctrl-enter - run & autosave&#013;ctrl-s - save&#013;ctrl-del - delete';

              menu.top.initdom();

              
              menu.main.initdom();
              
              $('#clear').onclick           = clear;
              $('#copy').onclick            = copy;
              $('#paste').onclick           = paste;

              $('#save').onclick            = btn.save;
              autosave                      = $('#autosave');
              autosave.checked              = false;
              autorun                       = $('#autorun');
              autorun.checked               = false;
              $('#jsonblob').onclick        = ext_save;
              
              $('#run').onclick             = run;


              localfile.initdom();
              github.initdom();


              $('#horiz').onclick           = horiz;
              $('#vert').onclick            = vert;
              

              view                          = $('#view');

              editor.initdom(view);
              
              slider.node                   = $('#page-slider');
              $.slider('editor-root',slider.node,'output-root',slider);
              
              output.initdom(view);


              ui.setup();


              var json    = await jsonblob.util.query();
              if(json){
                    editor.setValue(json.txt,-1);
                    if(autorun.checked){
                          run();
                    }
              }

              view.style.display    = 'flex';


              editor.focus();

        }//initdom


        function kd(e){

              if(e.key=='Enter' && e.ctrlKey){
                    run();
              }

              if(e.key==' ' && e.ctrlKey){
                    menumod.open();
              }

              if(e.key=='s' && e.ctrlKey){
                    btn.save(e);
              }

              if(e.key=='Delete' && e.ctrlKey){
                    jsonblob.util.delete()
              }

        }//keydown


        btn.save=function(e){
        
              e.preventDefault();
              
              if(!cur){
                    log.orange('no file');
                    return;
              }
              
              var txt   = editor.getValue();
              
              if(cur.type=='github'){
                    github.save(txt);
              }
              if(cur.type=='local'){
                    ui.menu.local.save();
              }
        
        }//save
        

        btn.kill=function(){
        
              var niframe   = iframe.cloneNode(true);
              iframe.parentNode.replaceChild(niframe,iframe);
              
        }//kill

  //:

        function complete(type,path,icon){
        
              var name    = editor.filename(path,icon);
              editor.filename.save(false);
              cur   = {type,name};
              menumod.close();
              editor.focus();
              return name;
              
        }//complete

        
        complete.load=function(type,txt,path,icon){
        
              editor.setValue(txt,-1);
              complete(type,path,icon);
              
        }//complete.load

        
        complete.save=function(type,path,icon){

              var name    = complete(type,path,icon);
              log.green(name,'saved');
              
        }//save

  //:
  
      window.onmessage=function(e){

            var json    = JSON.parse(e.data);

            var txt;
            if(json.code){
                  txt   = json.code;
            }
            if(json.txt){
                  txt   = json.txt;
            }
            if(json.text){
                  txt   = json.text;
            }

            editor.setValue(txt,-1);

            if(json.run){
                  run();
            }

      }//onmessage


  //:


      ui.read=function(){

            var txt     = editor.getValue();
            var json    = {v:1,txt};
            return json;

      }//read


      ui.setup=function(){

            var o   = localStorage.getItem('orientation');
            if(o==='horiz'){
                  horiz();
            }

      }//setup


  //:

      function clear(e){

            editor.setValue('',-1);
            cur   = null;
            editor.filename();
            editor.filename.save(false);

      }//clear


      function ext_save(){

            var json    = ui.read();
            jsonblob.util.save(json);

      }//save


      function copy(){

            var txt       = editor.getValue();
            navigator.clipboard.writeText(txt)
              .catch(err=>log.error(err));

      }//copy


      function paste(){

            navigator.clipboard.readText()
              .then(txt=>editor.setValue(txt,-1))
              .catch(err=>log.error(err));

      }//paste


      function horiz(){

            localStorage.setItem('orientation','horiz');

            ui.mode                     = 'horiz';
            slider.node.style.cursor    = 'ns-resize';
            slider.node.style.width     = '100%';
            slider.node.style.height    = '10px';

            view.style.flexDirection    = 'column';

            editor.horiz();
            output.horiz();
            editor.focus();

      }//horiz


      function vert(){

            localStorage.setItem('orientation','vert');

            ui.mode                     = 'vert';
            slider.node.style.cursor    = 'ew-resize';
            slider.node.style.width     = '10px';
            slider.node.style.height    = '100%';

            view.style.flexDirection    = 'row';

            editor.vert();
            output.vert();
            editor.focus();

      }//vert


  //:
  
      function run(){

            var html    = editor.getValue();
            output.srcdoc(html);
            
            if(autosave.checked){
                  console.log('save');
                  btn.save();
            }

      }//run
