

<output-root>

      <template shadowrootmode=open>
      
            <style>
            
                  :host {display:flex;flex-direction:column;height:100%}

                  #hdr {display:flex}
                  
                  #hldr {flex:1;box-sizing:border-box;position:relative}
                  iframe {width:100%;height:100%}
                  #glass {position:absolute;left:0;top:0;width:100%;height:100%}
                  
            </style>
            
            <div id=hdr>
                  <div style='flex:1'></div>
                  <button id=kill style='margin-right:20px'>kill</button>
            </div>
            
            <div id=hldr>
                  <iframe></iframe>
                  <div id=glass></div>
            </div>
            
      </template>
      
      <script>
      
            output    = output();
            
            function output(){
                                                                                  true && console.log('output');
              var obj   = {};
            
                  
                  var iframe;
                  var glass;
                  
                  obj.initdom=function(){
                  
                        root            = $('output-root');
                        shadow          = root.shadowRoot;
                        
                        var style       = $(shadow,'style');
                        
                        console.log('--- output ---');
                        $.stylesheet.insert(style,'button','.icon');
                        console.log('--- output ---');
                        
                        iframe          = $(shadow,'iframe');
                        glass           = $(shadow,'#glass');
                        
                        
                  }//initdom
                  
              
                  obj.glass=function(show=true){

                        var display     = 'none';
                        if(show){
                              display   = '';
                        }
                        glass.style.display    = display;
                  
                  }//glass
                  
                  
                  obj.horiz=function(){
                  
                        iframe.style.width     = '100%';
                        iframe.style.height    = '50%';
                        
                  }//horiz
                  

                  obj.vert=function(){

                        iframe.style.width    = '50%';
                        iframe.style.height   = '100%';
                      
                  }//vert



                  obj.srcdoc=function(html){
                  
                        iframe.srcdoc   = html;
                        
                  }//srcdoc


                  
              return obj;
              
            }//output
            
      </script>
      
</output-root>
