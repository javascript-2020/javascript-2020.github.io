


<html>

      <head>
      
            <title>
                  cors extension
            </title>
            
            <script src='https://libs.ext-code.com/js/dom/component/component.js'></script>
            <script src='https://libs.ext-code.com/js/dom/init-hdr/init-hdr.js'></script>
            
            <style>
            
  html
    {font-family:arial}
    
  #hdr
    {display:flex;justify-content:space-between}
    
  .desc
    {margin:20px 0}
    
  .download
    {text-decoration:underline;cursor:pointer}
    
            </style>
            
      </head>
      
      
      <body>
      
            <div id=hdr>
                  <div>
                        <a href='https://ext-code.com/'>
                              home
                        </a>
                  </div>
                  
                  <h3>
                        cors extension
                  </h3>
                  
                  <div>
                        17 Dec 2025
                  </div>
            </div>
            
            
            <div class=desc>
                  add cors headers to requests
            </div>
            
            
            <div>
                  <div id=chrome class=download>
                        download chrome
                  </div>
                  <div id=firefox class=download>
                        download firefox
                  </div>
            </div>
            
            
            
      </body>
      
      
      <script>
      
        var df=true
        ;
        
        var $   = (root,css)=>(!css && (css=root,root=document),root.querySelector(css));
        
        
        
        async function init(){
                                                                                debug('init');
              await libs();
              initdom();
              
        }//onload
        
        
  //:
  
  
        async function libs(){
        
              jszip       = await import('https://cdn.jsdelivr.net/npm/jszip/+esm');
              jszip       = jszip.default;
              
        }//libs
        
        
        
  //:
  
  
        var btn   = {};
        
        
  //:
  
  
        function initdom(){
        
              $('#chrome').onclick        = btn.chrome;
              $('#firefox').onclick       = btn.firefox;
              
        }//initdom
        
        
  //:
  
  
        btn.chrome    = function(){
        
              var dir    = {
                    'cors-chrome'   :{directory:{
                          'manifest.json'   : {file:{github:{repo:'browser-extensions',path:'/cors/chrome/manifest.json'}}},
                          'extension.js'    : {file:{github:{repo:'browser-extensions',path:'/cors/chrome/extension.js'}}},
                          'asterisk.png'    : {file:{github:{repo:'browser-extensions',path:'/cors/chrome/asterisk.png'}}},
                    }}
              };
              
              create(dir,{download:'cors-chrome',df:true});
                                                                                      console.log('zip',blob.type,blob.size);
        }//chrome
        
        
        btn.firefox   = function(){
        
              var dir    = {
                    'cors-firefox'   :{directory:{
                          'manifest.json'   : {file:{github:{repo:'browser-extensions',path:'/cors/firefox/manifest.json'}}},
                          'extension.js'    : {file:{github:{repo:'browser-extensions',path:'/cors/firefox/extension.js'}}},
                          'asterisk.png'    : {file:{github:{repo:'browser-extensions',path:'/cors/firefox/asterisk.png'}}},
                    }}
              };
              
              create(dir,{download:'cors-firefox',df:true});
              
        }//firefox
        
        
  //:
  
  
  
  
  
        async function create(dir,{download=true,test,df=false}={}){
                                                                                df && console.log('download',download);
                                                                                df && console.log('test',!!test);
                                                                                df && console.json(dir);
                                                                                df && console.log();
              var zip;
              if(!test){
                    zip   = new jszip();
              }
              
              var resolve,promise=new Promise(res=>resolve=res);
              var ct=0,total=0;
              add(dir);
              await promise;
              
              var blob;
              if(zip){
                    blob      = await zip.generateAsync({type:'blob'});
                    
                    if(download){
                          var url       = window.URL.createObjectURL(blob);
                          var a         = document.createElement('a');
                          a.download    = download;
                          a.href        = url;
                          a.click();
                    }
              }
              return blob;
              
              
              async function add(dir,abs=''){
              
                    for(let key in dir){
                    
                          ct++;
                          var o   = dir[key];
                          
                          if(o.directory){
                                                                                df && console.log('dir :',abs+key);
                                if(zip){
                                      zip.folder(abs+key);
                                }
                                add(o.directory,abs+key+'/');
                                complete();
                          }
                          
                          if(o.file?.contents){
                                                                                df && console.log('file create :',abs+key);
                                if(zip){
                                      zip.file(abs+key,o.file.contents);
                                }
                                complete();
                          }
                          
                          if(o.file?.github){
                                var owner,repo,branch,path;
                                if(typeof o.file.github=='string'){
                                      path    = o.file.github;
                                }else{
                                      ({owner,repo,branch,path}    = o.file.github);
                                }
                                owner     ||= 'javascript-2020';
                                repo      ||= 'libs';
                                branch    ||= 'main';
                                if(path.startsWith('/')){
                                      path    = path.slice(1);
                                }
                                                                                df && console.log('file github :',abs+key);
                                                                                df && console.log(owner,repo,branch,path);
                                if(zip){
                                      fetch(`https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${path}`)
                                        .then(res=>res.text().then(txt=>{
                                        
                                              zip.file(abs+key,txt);
                                              complete();
                                              
                                        }));
                                }
                          }
                          
                          
                    }//for
                    
                    
                    function complete(){
                    
                          total++;
                          if(ct==total){
                                resolve();
                          }
                          
                    }//complete
                    
              }//add
              
              
              
        }//create
        
        
        
        
        
      </script>
      
</html>
