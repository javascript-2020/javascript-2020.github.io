      <script>
      
      
        var chain;
        var view
        var list    = [];
        
        
        
        var btn   = {};
        
        
  //:
  
  
        function initdom(rootnode){
        
        
              hdr.initdom();
              
              var btns                          = $('#btns');
              
              $(btns,'#clear').onclick          = btn.clear;
              $(btns,'#add').onclick            = btn.add;
              $(btns,'#save').onclick           = btn.save;
              
              
              chain                             = $('#chain');
              
              
              view                              = $('#view')
              view.replaceChildren();
              
              
              
              
        }//initdom
        
        
  //:
  
  
        btn.clear   = function(){
        
              list                = [];
              view.textContent    = list.join('\n');
              
        }//clear
        
        
        btn.add   = async function(){
        
              var txt             = await load.file();
              list.push(txt);
              
              view.textContent    = list.join('\n');
              
        }//add
        
        
        btn.save    = function(){
        
              var cert      = list.join('\n');
              var blob      = new Blob([cert]);
              var url       = window.URL.createObjectURL(blob);
              var a         = document.createElement('a');
              a.download    = 'cert.chain.pem';
              a.href        = url;
              a.click();
              
        }//save
        
        
        
        load.file   = function(){
        
              var resolve,promise=new Promise(res=>resolve=res);
              
              var input         = document.createElement('input');
              input.type        = 'file';
              input.onchange    = onchange;
              input.click();
              
              return promise;
              
              
              async function onchange(){
              
                    var txt   = await input.files[0].text();
                    resolve(txt);
                    
              }//onchange
              
        }//load.file
