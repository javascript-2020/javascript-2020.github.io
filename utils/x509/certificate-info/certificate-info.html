<script>

        var ext;
        var $,datatype,menumod,keydown;
        
        var nodeforge;


        var btn   = {};
        

  //
  
  
        //window.onload   = init;
        setTimeout(init,50);
        
        async function init(){
          
              await load();
              
              
              initdom();              
              

              
        }//init


        function initdom(){
          
          
              var btns                              = $('#btns');
              
              $(btns,'[value=load]').onclick        = btn.load;
              
              
              
        }//initdom


        btn.load    = async function(){
          
              var cert    = await load.cert(true);
              display(cert);
              
        }//load
        
        
        
        function display(cert){
          

              
              console.log(nodeforge.pki);
              
              console.json(cert);
              
          
          
              $(view,'#version').textContent    = cert.version;
              $(view,'#serialNumber').textCotent    = cert.serialNumber;
              
              $(view,'#validity-notbefore').textContent   = cert.validity.notBefore;
              $(view,'#validity-notafter').textContent    = cert.validity.notAfter;
              
              
        }//display






        async function load(){

              await Promise.all([load.ext(),load.nodeforge()]);
              
        }//load
        
        
        load.ext    = async function(){
          
              var res   = await fetch('https://raw.githubusercontent.com/javascript-2020/ext-code/main/ext-loader.js')
              var txt   = await res.text();
              ext   = eval(txt);
              [$,datatype,menumod,keydown]   = await ext.load.libs(
                    'js/dom/$.js',
                    'js/core/datatype.js',
                    'js/dom/menumod/menumod.js',
                    'js/dom/keydown/keydown.js'
              );
              
        }//ext
        
        
        load.nodeforge    = async function(){
          
              var txt         = localStorage['node-forge'];
              if(!txt){
                    var url   = 'https://cdn.jsdelivr.net/npm/node-forge/+esm';
                                                                                //console.log(url);
                    var res   = await fetch(url);
                    txt       = await res.text();
                    localStorage['node-forge']    = txt;
              }
              
              var blob        = new Blob([txt],{type:'text/javascript'});
              var url         = window.URL.createObjectURL(blob);
              nodeforge       = await import(url);
              nodeforge       = nodeforge.default;
              //pki             = nodeforge.pki;
              
        }//nodeforge

                
        load.cert   = function(import_cert){
        
              var resolve,promise=new Promise(res=>resolve=res);
              
              var input         = document.createElement('input');
              input.type        = 'file';
              input.onchange    = onchange;
              input.click();
              
              return promise;
              
              
              async function onchange(){
              
                    var cert    = await input.files[0].text();
                    console.log(cert);
                    if(import_cert){
                          cert    = nodeforge.pki.certificateFromPem(cert);
                    }
                    resolve(cert);
                    
              }//onchange
              
        }//cert
