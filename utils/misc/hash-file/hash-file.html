                                                                                console.clear();
                                                                                console.json=v=>console.log(JSON.stringify(v,null,4));
        var version       = 'v1.0';
            
        var df            = true;
        var debug_id      = 'hash-text.html';
        
        var ext;
        var $;
        var datatype;
        var menumod;
        var keydown;
        var debug;
        
        var mod           = {};
        mod.menu          = {};
        mod.hdr           = {};

        
        var filemod;

  //:

              
        async function init(){
                                                                                debug('init',version);

              menu                      = mod.menumod();
              //mod.hdr.base64            = mod.hdr.base64();
              preview.filemod           = mod.filemod();
              preview.filename          = mod['filename-ui']();
              log                       = mod.log();
              
              //mod.hdr.base64.initmod({ext,$,menu,menumod:menu});
              preview.filemod.initmod({ext,$,menumod:menu,complete:preview.complete,source:preview.source});
              preview.filename.initmod({ext,$});
              log.initmod({ext,$});
              
              //mod.hdr.base64.init();
              preview.filemod.init();
              preview.filename.init();
              log.init();

  //:
          
              menu.on.close          = null;

              
              await initdom(document.body);


              init.complete();

              
        }//init


        init.stack            = [];
        init.stack.ct         = 0;
        init.stack.total      = 1;
        init.stack.mode       = '';
        init.stack.complete   = false;
        Object.defineProperty(init.stack,'add',{get:()=>{
              init.stack.total++;
              init.stack.mode && console[init.stack.mode]('add',init.stack.ct,init.stack.total);
        }});
        Object.defineProperty(init.stack,'complete',{get:()=>{
              init.stack.ct++;
              init.stack.mode && console[init.stack.mode]('complete',init.stack.ct,init.stack.total);
              init.stack.ct>=init.stack.total && init();
        }});
        
        //  (typeof init!='undefined' && init?.stack && init.stack.add)
        //  (typeof init!='undefined' && init?.stack && init.stack.complete)

        
        init.complete   = function(){
          
              init.complete.stack.forEach(fn=>fn());
              
        }//complete
        
        init.complete.stack   = [];
        init.complete.add     = fn=>init.complete.stack.push(fn);

                  

(async()=>{
  
        init.stack.add;
        
        var token   = localStorage['github-token'];
        var url;
        var headers;
        if(token){
              url       = 'https://api.github.com/repos/javascript-2020/ext-code/contents/ext-loader.js';
              headers   = {accept:'application/vnd.github.raw',authorization:`bearer ${token}`};
        }else{
              url       = 'https://raw.githubusercontent.com/javascript-2020/ext-code/main/ext-loader.js';
        }
        
        await fetch(url,{headers}).then(res=>res.text()).then(complete);

            
        async function complete(txt){

              ext           = eval(txt);
              var promise   = ext.load.libs(
                    'js/dom/$.js.api',
                    'js/core/datatype.js',
                    'js/dom/menumod/menumod.js',
                    'js/dom/keydown/keydown.js',
                    'js/debug/debug.js.api'
              );
              [$,datatype,menumod,keydown,debug]   = await promise;

              init.stack.complete;

        }//ext_fn

})();

      <script>
      
      
        var cur           = {};
        cur.blob          = new Blob(['helloworld']);
        
        var preview       = {};
        var blob          = {};
        

        var root;
        


        var btn           = {};
        btn.output        = {};



  //:
  
  
        async function initdom(rootnode){

              
              root                                            = rootnode;


              preview.root                                    = $(root,'#preview');
              preview.filemod.initdom(preview.root);
              preview.filename.initdom(preview.root);

          
              $(preview.root,'[value=md2]').onclick           = btn.md2;
              $(preview.root,'[value=md4]').onclick           = btn.md4;
              $(preview.root,'[value=md5]').onclick           = btn.md5;
              $(preview.root,'[value=md6]').onclick           = btn.md6;
              
              $(preview.root,'[value=sha1]').onclick          = btn.sha1;
              $(preview.root,'[value=sha256]').onclick        = btn.sha256;
              $(preview.root,'[value=sha512]').onclick        = btn.sha512;
              $(preview.root,'[value=sha-3]').onclick         = btn.sha3;
              
              $(preview.root,'[value=blake2]').onclick        = btn.blake2;
              
              $(preview.root,'[value=crc8]').onclick          = btn.crc8;
              $(preview.root,'[value=crc16]').onclick         = btn.crc16;
              $(preview.root,'[value=crc32]').onclick         = btn.crc32;
              $(preview.root,'[value=crc32c]').onclick        = btn.crc32c;
              $(preview.root,'[value=crc64]').onclick         = btn.crc64;
              



              blob.root                                       = $(root,'#blob');




              output.root                                     = $(root,'#output-root');
              
              output.text                                     = $(output.root,'#output');
              
              
              

              log.initdom(root);


              blob.display();


          
        }//initdom


  //:

        function chk(){
          
              if(!cur.blob){
                    log.red('no file');
                    return true;
              }
              
        }//chk
        

        btn.md2   = function(){
        }//md2
        
        btn.md4;
        
        btn.md5   = function(){
          
              if(chk())return;
              hash('md5');
              
        }//md5
        
        btn.md6;
        
        btn.sha1;
        
        btn.sha256    = function(){
          
              if(chk())return;
              hash('sha256');
              
        }//sha256
        
        btn.sha512;
        btn.sha3;
        
        btn.blake2;
        
        btn.crc8;
        btn.crc16;
        btn.crc32;
        btn.crc32c;
        btn.crc64;






        btn.output.copy   = async function(){
          
              if(!cur.b64){
                    log.red('no base64 to copy');
                    return;
              }
              
              var txt   = cur.b64;
                                                                                console.log(txt);
              await navigator.clipboard.writeText(txt);
              
        }//copy



  //:
  
  
  
        blob.display   = function(){
          
              var str   = '---';
              if(cur.blob){
                    str   = cur.blob.size;
              }
              
              $(blob.root,'#size').textContent                 = str;
              
        }//display




  //:
  
  
        preview.source    = function(){
          
              return cur.blob;
              
        }//source
        
        
        preview.complete    = {};
        
        preview.complete.load   = function(file,srcblob){
          
              menu.close();
              
              cur.preview.file    = file;
              cur.blob            = srcblob;
        
              preview.filename.show(file);
              blob.display();
              
        }//load
        
        
        preview.complete.save   = function(file){
          
              cur.preview.file    = file;
              
              log.green(file.filename+' saved');
              
              preview.filename.show(file);
              
        }//save
        
        
  //:
  
  
  
        async function hash(alg){
          
              var txt   = await cur.blob.text();
              var hex   = await hash[alg](txt);
              
                                                                                console.log(hex);
              output.text.textContent   = hex;
              
        }//hash

  
        hash.sha256   = async function(txt){
          
            const msg   = new TextEncoder().encode(txt);
            const buf   = await crypto.subtle.digest('SHA-256',msg);
        
            var uint8   = new Uint8Array(buf);
            var hex     = uint8.reduce((a,byte)=>a   += byte.toString(16).padStart(2,'0'),'')
            
            return hex;
            
        }//sha256
  

        
  //:
  
  
  init.stack.complete;
