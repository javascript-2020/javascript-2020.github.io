  //:

  
        async function init(){

              add.file.initmod({ext,$,menumod,menu,complete:add.complete,log});
              filenav.initmod({ext,$,datatype});
              filenav.file    = file;
              filenav.dir     = dir;
              log.initmod({ext,$});
              
              await Promise.all([
                    hdr.init(),
                    //mod.menu.main.init(),

            <div id=hdr>
            
                  <file-mod component></file-mod>

                  <input value='list files' type=button>
                  
            </div>

            
            <div id=info>
       
                  <div>           
                        <label>
                              filename
                        </label>
                        
                        <div id=filename>
                              not set
                        </div>
                  </div>
                  
                  <div>
                        <label>
                              size

                  </div>

            <div id=add>

            <script>


        var size          = 0;
        

        
        var ui            = {};
        ui.view           = {};
        
        var root;
        var view;


        var file          = {};
        var dir           = {};
        
        var btn           = {};


  //:
  
  
        async function initdom(rootnode){
          
              root                                          = rootnode;

              
              hdr.initdom();


              filemod.initdom();
              
              
              info                                          = $(root,'#info');
              ui.info();
              
              
              add.root                                      = $(root,'#add');
              add.file.initdom();
              
              $(root,'[value=save]').onclick                = btn.save;
              $(root,'[value="list files"]').onclick        = btn['list-files'];


              view                                          = $(root,'#view');

              filenav.initdom();

              
              log.initdom();


              
        }//initdom


  //:
  
  
        btn.save    = function(){
          
              
              filemod.save();
              
        }//save
        

        btn['list-files']   = function(){
          
              var list    = read();
              console.json(list);
              
        }//test
        
        
  //:
  
  
        ui.info   = async function(){
          
              var str   = 'not set';
              if(filemod.cur){
                    str   = filemod.cur.filename;
              }
              $(info,'#filename').textContent   = str;
              
              var str     = '--';
              var blob    = await source();
              if(blob){
                    var size    = blob.size;
              
                    var str   = hs(size);
                    if(size>1024){
                          str  += ' , '+size+' B';              
                    }
              }
              $(info,'#size').textContent   = str;
              
        }//info
        
        
        ui.view.add   = function(item,abs){
          
              $(item,'.rem').onclick    = rem;
              
              view.append(item);
              empty.remove();
              
              
              function rem(){
              }//rem
              
        }//add
        
        
  //:
  

        async function source(){
          
              var blob      = await zip.generateAsync({type:'blob'});
              return blob;
              
        }//source
        
        
        function complete(file){
          
              filemod.cur   = file;
              ui.info();
              
        }//complete
        
        
        complete.load   = async function(file,blob){
                                                                                debug('complete.load');
              menu.close();
              
              var name    = file.filename;
              var size    = hs(blob.size);

              
              complete(file);
              
              
              var err;
              try{
                
                    zip   = await jszip.loadAsync(blob);
                    
              }//try
              catch(err2){
                
                    err   = err2;
                  
              }//catch
              if(err){
                    alert('error loading zip file\n'+err.toString());
                    return;
              }
              
              
              display('/');
              
              
        }//load


        complete.save   = function(file,confirm=true){
          
              complete(file);

              if(confirm){
                    log.green(file.filename,'saved');
              }
              
        }//save


    //:
    
    
        function read(path){
                                                                                console.log('read',path);
              path        ||= '';
              
              var list      = [];
              var entries   = Object.entries(zip.files);
              var fn;
              var entry;
              
              for([fn,entry] of entries){
                                                                                //console.log(fn,entry);
                                                                                console.log(fn);
                    if(!fn.startsWith('/')){
                          fn    = '/'+fn;
                    }
                    
                    if(fn.startsWith(path)){
                                                                                console.log('found');
                          list.push(fn);
                    }
                    
              }//for

              return list;              
              
        }//read
        
        
        function display(path){
          
              path      ||= filenav.cur.path;
              var list    = read(path);                                                                                //console.json(list);
              
              filenav.display.flat(path,list);

          
        }//display


    //:


        add.complete    = function(){}
        
        add.complete.load   = function(file,blob){
                                                                                debug.log('add.complete.load',file,blob);
              menu.close();
              
              var path    = filenav.cur.path;
              var abs     = path+file.filename;
              if(abs.startsWith('/')){
                    abs   = abs.slice(1);
              }
              
              zip.file(abs,blob);

              ui.info();
              //debugger;
              display();              
              
        }//load
        
        
        //add.complete.save   = function(){}


  //:
  
  
        file.add    = function(path,name){
                                                                                debug('file.add',path,name);
              var abs   = path+name;
              if(abs.startsWith('/')){
                    abs   = abs.slice(1);
              }
              zip.file(abs,'');
              display(path);
              
        }//add
        
        
        file.rem    = function(path,name){
                                                                                debug('file.rem',path,name);          
              var abs   = path+name;
              if(abs.startsWith('/')){
                    abs   = abs.slice(1);
              }
              zip.remove(abs);
              display(path);
              
        }//rem
        
        
        file.upload   = function(path,name,blob){
                                                                                debug('file.upload',path,name,blob.size);          
              var abs   = path+name;
              if(abs.startsWith('/')){
                    abs   = abs.slice(1);
              }
              zip.file(abs,blob);
              display(path);
              
        }//upload
        
        
        file.download   = async function(path){
                                                                              debug('file.download',path);          
              if(path.startsWith('/')){
                    path    = path.slice(1);
              }
              var blob    = await zip.file(path).async('blob');
              
              console.log(blob);
              
              return {blob};
              
        }//download
        

/*        
        dir.read    = function(){
          
        }//read
*/        
        
        
        dir.parent    = function(path){
                                                                                debug('dir.par',path);
              display(path);
              
        }//par
        
        
        dir.add   = function(path,name){
                                                                                debug('dir.add',path,name);
              var abs   = path+name;
              if(abs.startsWith('/')){
                    abs   = abs.slice(1);
              }
              zip.folder(abs);
              
              display(path);
              
              return false;
              
        }//add
        
        
        dir.rem   = function(path,name){
          
              var abs   = path+name;
              if(abs.startsWith('/')){
                    abs   = abs.slice(1);
              }
              zip.remove(abs);
              display(path);
              
        }//rem
        
        
        dir.clear   = function(path){
                                                                                debug('dir.clear',path);
              var list    = read(path);
              list        = list.filter(fn=>fn.startsWith(path));
              list        = list.filter(Boolean);
              
              console.json(list);
              
              /*
              list.forEach(fn=>{
                
                    zip.remove(fn);
                    
              });
              */
              
        }//clear
        
        
        dir.dblclick    = function(path,name){
          
              path   += name;
              display(path);
              
        }//dblclick

        
  //:
  
  
        
        function debug(){
          
              if(!df)return;
              var str   = [...arguments].join(' ');
              console.log('[ https-file ]',str);
              
        }//debug
        
        
        debug.log   = function(){
          
              if(!df)return;
              
              console.log.apply(console,arguments);
              
              if(debug.trace){
                    console.trace();
              }
              delete debug.trace;
              
        }//log
        
        
        debug.log.trace   = function(){
          
              debug.trace   = true;
              debug.log.apply(null,arguments);
              
        }//trace

  
  
            </script>
