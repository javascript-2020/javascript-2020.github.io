            <div class=menu style='display:none'>
                  <div id=editor class=menu-opt>editor</div>
                  <div id=js-console class=menu-opt>js console</div>
                  <div id=html-editor class=menu-opt>html editor</div>
                  <div id=markdown-editor class=menu-opt>markdown editor</div>
                  <div id=srcdoc class=menu-opt>srcdoc</div>
                  <div id=text-diff class=menu-opt>text diff</div>
                  <div id=stackblitz class=menu-opt>stackblitz</div>
            </div>
      
      </template>
      
      <script>
      
(function menu_network({mod,root,node}){

  var obj   = {};

              
        var $,menu
        ;

        obj.initmod   = function(params){
          
              $             = params.$;
              menu          = params.menu;
              
        }//initmod
                  
              
  //vars:-


  //
  
  
        obj.init    = function(){
        }//init

                  
  //:

              
        obj.initdom   = function(rootnode){
        
              var host                        = $.$(rootnode,'menu-network');
              var root                        = host.shadowRoot;

              menu.add.style(root);
              
              
              var card                        = $(root,'.menu');
              $(root,'#icon').onclick         = menu.click(card,false,false,click);

              
        }//initdom
        

  //:
  
  
        function click(type,opt){
        
            if(type=='opt'){
                  click[opt.id]();
            }
        
        }//click
                    

  //:
  
  
        click.editor   = function(){
  
              window.open('/utils/editors/editor/editor.html');
  
        }//editor
  
  
        click['js-console']=function(){
  
              window.open('/utils/editors/js-console/js-console.html');
  
        }//js-console
          
        
        click['html-editor']=function(){
        
              window.open('/utils/editors/html-editor/html-editor.html');
        
        }//html-editor
        
          
        click['markdown-editor']=function(){
        
              window.open('/utils/editors/markdown-editor/markdown-editor.html');
        
        }//html-editor
  
  
        click.srcdoc=function(){
        
              window.open('/utils/editors/srcdoc/srcdoc.html');
        
        }//html-editor
  
  
        click['text-diff']=function(){
        
              window.open('/utils/editors/text-diff/text-diff.html');
        
        }//html-editor
  
  
        click.stackblitz=function(){
        
              window.open('/utils/editors/stackblitz/stackblitz.html');
        
        }//html-editor



  return obj;
  
})//menu_network
                  
      </script>
      
</menu-network>
