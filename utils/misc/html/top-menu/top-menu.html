      <script>
      
mod.menu.top=function(){
                                                                                true && console.log('top-menu');      
  var obj   = {};
              
        var menumod
        ;
                  
        obj.initmod=function(params){
          
              menumod   = params.menumod;
              
        }//initmod
                  
              
  //vars:-


  //
  
  
        obj.init=function(){
        }//init

                  
  //:

              
        obj.initdom=function(rootnode){
        
              var root                        = $.$(rootnode,'top-menu');
              var shadow                      = root.shadowRoot;

              menumod.add.style(shadow);
              
              
              var card                        = $(shadow,'.menu');
              $(shadow,'#icon').onclick       = menumod.click(card,false,false,menu);

              
        }//initdom
        
        
        function menu(type,opt){
        
            if(type=='opt'){
                  menu[opt.id]();
            }
        
        }//menu
                    

  //:
  
  
        menu.editor=function(){
  
              window.open('/utils/editors/editor/editor.html');
  
        }//editor
  
  
        menu['js-console']=function(){
  
              window.open('/utils/editors/js-console/js-console.html');
  
        }//js-console
          
        
        menu['html-editor']=function(){
        
              window.open('/utils/editors/html-editor/html-editor.html');
        
        }//html-editor
        
          
        menu['markdown-editor']=function(){
        
              window.open('/utils/editors/markdown-editor/markdown-editor.html');
        
        }//html-editor
  
  
        menu.srcdoc=function(){
        
              window.open('/utils/editors/srcdoc/srcdoc.html');
        
        }//html-editor
  
  
        menu['text-diff']=function(){
        
              window.open('/utils/editors/text-diff/text-diff.html');
        
        }//html-editor
  
  
        menu.stackblitz=function(){
        
              window.open('/utils/editors/stackblitz/stackblitz.html');
        
        }//html-editor



  return obj;
  
}//mod
