        fn.search   = async function({username,search,type}){

                    });
                    
              }));

        function wildcard(search,pattern,mode){
                                                                                
              var re      = '';
              var esc     = '.+^${}()|[]\\';
              var n       = pattern.length;              
              for(var i=0;i<n;i++){
              
                    var c   = pattern[i];
                    
                    if(esc.indexOf(c)!=-1){
                          re   += '\\'+c;
                    }
                    else if(c=='?'){
                          re   += '.';
                    }
                    else if(c=='*'){
                          while(pattern[i+1]=='*')i++;
                          re   += '.*';
                    }
                    else if(c=='~'){
                          var c1    = pattern[i+1];
                          if(c1=='*' || c1=='?' || c1=='~'){
                                if(c1=='*' || c1=='?'){
                                      re   += '\\';
                                }
                                re   += c1;
                                i++;
                          }else{
                                re   += c;
                          }
                    }
                    else{
                          re   += c;
                    }
                    
              }//for
              
              if(!mode || mode=='starts'){
                    re    = '^'+re
              }
              if(!mode || mode=='ends'){
                    re    = re+'$';
              }              
              var regex   = new RegExp(re);
              
              var result    = regex.test(search);
              return result;
              
        }//wildcard


        function parse_regex(str){
        
              var index   = 0;
              var parse   = [
                    /^\/(.+)\/([a-z]*)$/i,
                    /(\/?)(.+)\1([a-z]*)/i,
                    /^\/((?:\\\/|[^\/])+)\/([a-z]*)$/i
              ];
              
              var match   = str.match(parse[index]);
              if(!match){
                    var error   = 'Invalid regex literal format';
                    return {error};
              }
              
              var [first,pattern,mods]    = match;
          
              var flags   = Array.from(new Set(mods));
              flags       = flags.filter(flag=>'gimsuy'.includes(flag))
              flags       = flags.join('');
          
              var regex   = new RegExp(pattern,flags);
              return {regex};
            
        }//parse_regex


        function hs(size){

              size    = Number(size);
              
              var t   = Math.floor(Math.log(size)/Math.log(1000));
              var i   = size==0 ? 0 : t;
              
              var h   = size/Math.pow(1000,i);
              var n   = h.toFixed(2);
              
              var u   = ['B','kB','MB','GB','TB'][i];
              
              var s   = n+' '+u
              return s;
              
        }//hs
