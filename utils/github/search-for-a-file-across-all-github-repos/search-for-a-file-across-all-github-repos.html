      <body>
    
    
            <div id=hdr>
                  <div id=title>
                        github file search
                  </div>
                  
                  <div id=desc>
                        search for a file across all github repos, you can use an ephemeral read only token
                  </div>
            </div>
            
            <div id=token-root class=field>
                  <span class=label>
                        <span>
                              <img id=token-copy class='copy icon' title=copy>
                              <img id=token-paste class='paste icon' title=paste>
                        </span>
                        <span style='margin-left:10px'>
                              token
                        </span>
                  </span>
                  <input id=token>
            </div>
            
            <div class=field>
                  <span class=label>
                        username
                  </span>
                  <input id=username>
            </div>
            
            <div class=field>
                  <span class=label>
                        search
                  </span>
                  <input id=search>
            </div>
            
            <div id=type>
            
                  <span id=label></span>
                  
                  <input value=search type=button>
                  <div>
                        plain
                        <input id=plain type=checkbox>
                  </div>
                  <div>
                        wildcard
                        <input id=wildcard type=checkbox>
                  </div>
                  <div>
                        regex
                        <input id=regex type=checkbox>
                  </div>
            </div>
            
            <div id=progress>
                  <div id=bar>
                  </div>
            </div>

            <div id=results>
                  <div id=item>
                        <span id=filename></span>
                  </div>
            </div>
                  
      </body>
      
      
      <script>
                                                                                console.clear();
                                                                                console.json=v=>console.log(JSON.stringify(v,null,4));
      
        window.onload   = init;

        var ext;
        var $;
        var datatype;
        var github;
        
        
        async function init(){
        
              await libs();
        
              initdom(document.body);
              
              
        }//init
        
        
  //:
  
  
        var token;
        var username;
        var search;
        var type;
        var chk   = {};
        var results;
        var item;
        var progress;
        var bar;
        
        var node      = {};
        
        var btn       = {};
        btn.token     = {};
        var create    = {};
        var fn        = {};
        
  
        function initdom(rootnode){
        
        
              token                             = $('#token');
              $('#token-copy').onclick          = btn.token.copy;
              $('#token-paste').onclick         = btn.token.paste;
              
              username                          = $('#username');
              
              search                            = $('#search');
              
              $('[value=search]').onclick       = btn.search;
              
              
              chk.plain                         = $('#plain');
              chk.plain.onclick                 = btn.plain;
              
              chk.wildcard                      = $('#wildcard');
              chk.wildcard.onclick              = btn.wildcard;
              
              chk.regex                         = $('#regex');
              chk.regex.onclick                 = btn.regex;
              
              
              results                           = $('#results');
              node.item                         = $('#item');
              node.item.remove();
              
              progress                          = $('#progress');
              progress.remove();
              
        }//initdom
        
        
  //:
  
  
        btn.token.copy    = async function(){
        
              var txt   = token.value;
              await navigator.clipboard.writeText(txt);
              
        }//copy
        
        
        btn.token.paste   = async function(){
        
              var txt       = await navigator.clipboard.readText();
              token.value   = txt;
              
        }//paste
        
        
        btn.search    = function(){
        
              var params    = {
                    username    : username.value,
                    search      : search.value,
                    type,
              };
              fn.search(params);
              
        }//search
        
        
        btn.plain   = function(){
        
              type                    = 'plain';
              
              chk.plain.checked       = true;
              chk.wildcard.checked    = false;
              chk.regex.checked       = false;
              
        }//plain


        btn.wildcard    = function(){
        
              type                    = 'wildcard';
              
              chk.plain.checked       = false;
              chk.wildcard.checked    = true;
              chk.regex.checked       = false;
        
        }//wildcard
        
        
        btn.regex   = function(){

              type                    = 'regex';
              
              chk.plain.checked       = false;
              chk.wildcard.checked    = false;
              chk.regex.checked       = true;
        
        }//regex
        

  //:
  
  
        create.item   = function(item){
        
              var nitem   = node.item.cloneNode(true);
              
              $(nitem,'#filename').textContent    = item.name;
              
              results.append(nitem);
              
        }//create.item
        
        
  //:
  
  
        fn.search   = async function({username,search,type}){
        
              var owner   = username;
              
              var {list,error}    = await github.user.repolist({owner});
              if(error){
                                                                                console.log(error);
                    return;
              }

              list.forEach(async repo=>{
              
                    var {branch,error}    = await github.repo.default({owner,repo,token});
                    var {tree,error}      = await github.repo.tree({owner,repo,branch,token});
                    
                    tree.forEach(item=>{
                    
                          var i           = item.path.lastIndexOf('/');
                          var name        = item.path.slice(i+1);
                          
                          switch(type){
                          
                            case 'plain'      : if(plain(name,search))create.item(item);          break;
                            case 'wildcard'   : if(wildcard(name,search))create.item(item);       break;
                            case 'regex'      : if(regex(name,search))create.item(item);          break;
                            
                          }//switch
                    
                    });
                    
              });
        
        }//search
        
        
  //:
  
  
        async function libs(){
        
              var res   = await fetch('https://raw.githubusercontent.com/javascript-2020/ext-code/main/ext-loader.js');
              var txt   = await res.text();
              ext       = eval(txt);
              
              var promise   = ext.load.libs(
                    'js/dom/$.js',
                    'js/core/datatype.js',
                    'github/github.js.api',
              );
              [$,datatype,github]   = await promise;
              
        }//libs
        
        
        
        
        
      </script>
