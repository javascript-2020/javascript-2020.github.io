

<gcloud-hdr>

      <template shadowrootmode=open>
      
            <style>
            
  section
    {margin:0;box-sizing:border-box;display:flex;align-items:center;gap:10px;border-bottom:1px solid lightgray;margin-bottom:20px}
  
  .icon 
    {cursor:pointer;border-radius:3px;border:1px solid gray;box-sizing:border-box;width:38px;height:38px;}
  
  .item 
    {display:inline-flex;align-items:center;text-align:center;background:buttonface;border-radius:3px;border:1px solid lightgray;padding:5px 7px;}
  
  .item-label {
  }
  
  ::slotted(.title) {
        text-align                  : center;
        position                    : absolute;
        left                        : 0;
        right                       : 0;
        top                         : 0px;
        z-index                     : -1;
        margin                      : 0 auto;
  }

  
  .date {
        position                    : absolute;
        top                         : 5px;
        right                       : 5px;
  }
  
  a {
        color                       : blue;
  }
  a:visited {
        color                       : blue;
  }
                  
            
            </style>
            
            <section>

                  <div class=item>
                                  
                        <top-menu component=grp></top-menu>
                        
                        <a id=home class=item-label href='/'>
                              home
                        </a>
                      
                  </div>

                  <slot></slot>
                
                  <div class=date>
                        <slot name=date></slot>
                  </div>
                
            </section>
            
      </template>

      
      <script>

      
(function gcloud_hdr({mod,dom,host}){

  var obj   = {
        version   : 'v2.0',
  };
  
      var df=true
      ;

                                                            
      var $,menu
      ;
        
      obj.initmod   = function(params){
        
            $         = params.$;
            menu      = params.menu;
            
      }//initmod


  //:

  
      var top;

      
      obj.init    = async function(){
      
            top    = mod['top-menu']
            
            top.initmod({$,menu});
            
            await top.init();

            
      }//init


  //:
  
        
      obj.initdom   = function(rootnode){
        
            var shadow          = host.shadowRoot;
            
            top.initdom(shadow);
            
            
      }//initdom

      
      
  return obj;
  
})//github_hdr

            
      </script>
      
</gcloud-hdr>
