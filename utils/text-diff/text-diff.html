  //:
  
        function kd(e){

              if(e.key=='Enter' && e.ctrlKey){
                    e.preventDefault();
                    run();
              }

              if(e.key==' ' && e.ctrlKey){
                    e.preventDefault();
                    menumod.open();
              }

              if(e.key=='s' && e.ctrlKey){
                    e.preventDefault();
                    filemod.save();
              }

              if(e.key=='Delete' && e.ctrlKey){
                    e.preventDefault();
                    jsonblob.util.delete()
              }
              
        }//keydown
  
  //:

        function complete(type,path,icon){
        
              var name    = editor.filename(path,icon);
              editor.filename.save(false);
              filemod.cur   = {type,name};
              menumod.close();
              editor.focus();
              return name;
              
        }//complete

        
        complete.load=function(type,txt,path,icon){
        
              editor.clear();
              output.kill();
              editor.setValue(txt,-1);
              complete(type,path,icon);
              
        }//complete.load

        
        complete.save=function(type,path,icon){

              var name    = complete(type,path,icon);
              log.green(name,'saved');
              
        }//save
  
  //:

      function check(){
      
            var txt1        = editor['1'].getValue();
            var txt2        = editor['2'].getValue();
            var d           = diff.diffChars(txt2,txt1);
            console.log(d);
            
            var list    = [];
            var txt     = '';
            d.forEach(part=>{
            
                  var start   = txt.length;
                  txt        += part.value;
                  var end     = txt.length;
                  var color   = part.added ? 'green' : part.removed ? 'red' : 'grey';
                  if(color!='grey'){
                        list.push({start,end,color});
                  }
                  
            });
            editor.output.setValue(txt,-1);
            list.forEach(part=>{
            
                  var start   = editor.output.getSession().doc.indexToPosition(part.start);
                  var end     = editor.output.getSession().doc.indexToPosition(part.end);
                  var range   = new ace.Range(start.row,start.column,end.row,end.column);
                  editor.output.getSession().addMarker(range,part.color,'text');
                  
            });
      
      }//check




      init.stack.complete;

      
      
</script>
