      <script>


        var root;
        var autosave;

  
        
        
        
        var ui          = {};
        var btn         = {};


  //:
  

        async function initdom(rootnode){   //c
                                                                                console.log('initdom');
              root                                  = rootnode;
              
              keydown.initdom();
              //menu.add.style();
  
  
              hdr.initdom(root);
  
              
              mainmenu.initdom(root);
  
              filemod.initdom(root);


              $(root,'#save').onclick               = btn.save;

              var card                              = $(root,'#save-root .menu');
              $(root,'.menu-icon').onclick          = menu.click(card,false,false);

              autosave                              = $(root,'#autosave');
              autosave.checked                      = false;


              
              publish.initdom(root);
  
  
              var view                              = $('#view');
  
              await editor.initdom(view,{mode:'text'});
  
              
              log.initdom(root);
              
              
              publish.query();
              editor.focus();
  
        }//initdom


  //:
  
  
        function focus(){
          
              editor.focus();
              
        }//focus


  //:
  
        
        function kd(e){
  
              if(e.key==' ' && e.ctrlKey){
                    e.preventDefault();
                    menu.open();
              }
  
              if(e.key=='s' && e.ctrlKey){
                    e.preventDefault();
                    filemod.save();
              }
  
              if(e.key=='Delete' && e.ctrlKey){
                    e.preventDefault();
                    jsonblob.util.delete()
              }
              
        }//keydown
        

  //:
  
  
        btn.save    = function(){
          
              filemod.save();
              
        }//save


  //:
  
  
        function source(){
          
              var txt     = editor.getValue();
              var blob    = new Blob([txt]);
              return blob;
              
        }//source
        

        function complete(file){
        
              if(file){
                    editor.filename(file);
                    editor.filename.save.hide();
                    filemod.cur   = file;
              }
              
              menu.close();
              editor.focus();
              
        }//complete

        
        complete.load   = async function(file,blob){
        
              var txt;
              if(typeof blob=='string'){
                    txt   = blob;
              }else{
                    txt   = await blob.text();
              }
              
              editor.clear();
              editor.setValue(txt,-1);
              complete(file);
              
        }//complete.load

        
        complete.save   = function(file,confirm=true){

              complete(file);
              
              if(confirm){
                    log.green(file.filename,'saved');
              }
              
        }//save


  //:

  
        window.onmessage    = function(e){
                                                                                //console.log('window.onmessage',e);
                                                                                //console.trace();
              var json    = JSON.parse(e.data);
  
              var txt   = json.code||json.text||json.txt;
              if(txt){
                    editor.setValue(txt,-1);
              }
  
        }//onmessage


  //:


        ui.read   = function(){
  
              var txt     = editor.getValue();
              var json    = {v:1,txt};
              return json;
  
        }//read
