      <script>

        
        var root;
        var autosave;

        var ui        = {};
        ui.mode       = 'vert';

        
        
        var slider    = {};
        var btn       = {};
        var click     = {};

        
  //:


        async function initdom(rootnode){   //c
                                                                                console.log('initdom');
              var root                      = rootnode;
              
              
              keydown.initdom();

              
              hdr.initdom(root);

              
              mainmenu.initdom(root);

              filemod.initdom(root);


              $(root,'#save').onclick               = btn.save;

              var card                              = $(root,'#save-root .menu');
              $(root,'.menu-icon').onclick          = menu.click(card,false,false,click.menu);

              autosave                              = $(root,'#autosave');
              autosave.checked                      = false;

              
              publish.initdom(root);
              
              $('#run').onclick             = run;

              $('#horiz').onclick           = horiz;
              $('#vert').onclick            = vert;
              

              var view                      = $('#view');
              ui.root                       = view;
              
              editor.initdom(root,{mode:'markdown'});
              
              slider.node                   = $.slider('editor-root','#page-slider','output-root',slider,ui);
              
              output.initdom(root);




              ui.setup(view);

              publish.query();
              editor.focus();

        }//initdom


        function focus(){
          
              editor && editor.focus();
              
        }//focus
        

  //:
  
  
        function kd(e){

              if(e.key=='Enter' && e.ctrlKey){
                    e.preventDefault();
                    run();
              }

              if(e.key==' ' && e.ctrlKey){
                    e.preventDefault();
                    menumod.open();
              }

              if(e.key=='s' && e.ctrlKey){
                    e.preventDefault();
                    filemod.save();
              }

              if(e.key=='Delete' && e.ctrlKey){
                    e.preventDefault();
                    jsonblob.util.delete()
              }
              
        }//keydown


  //:
  
  
        btn.save    = function(){
          
              filemod.save();
              
        }//save


  //:


        function source(){
          
              var txt     = editor.getValue();
              var blob    = new Blob([txt]);
              return blob;
              
        }//source
        

        function complete(file){
        
              if(complete){
                    editor.filename(file);
                    editor.filename.save.hide();
                    filemod.cur   = file;
              }
              menumod.close();
              editor.focus();
              
        }//complete

        
        complete.load=function(file,txt){
        
              editor.clear();
              editor.setValue(txt,-1);
              complete(file);
              
        }//complete.load

        
        complete.save=function(file,confirm=true){

              complete(file);
              
              if(confirm){
                    log.green(file.filename,'saved');
              }
              
        }//save


  //:

  
        window.onmessage    = function(e){
  
              var err;
              try{
              
                    var json    = JSON.parse(e.data);
                    
              }//try
              catch(err2){
              
                    err   = err2;
                    
              }//catch
              if(err){
                    return;
              }
              
              if(!json){
                    return;
              }
  
              var txt   = json.code||json.text||json.txt;
              if(txt){
                    editor.setValue(txt,-1);
              }
  
              if(json.run){
                    run();
              }
  
  
        }//onmessage


  //:


        ui.read   = function(){
  
              var txt     = editor.getValue();
              var json    = {v:1,txt};
              return json;
  
        }//read


        ui.setup    = function(view){
  
              var o   = localStorage.getItem('orientation');
              if(o==='horiz'){
                    horiz();
              }
              view.style.display    = 'flex';
  
        }//setup


  //:


        function horiz(){
  
              localStorage.setItem('orientation','horiz');
  
              ui.mode                     = 'horiz';
              slider.node.style.cursor    = 'ns-resize';
              slider.node.style.width     = '100%';
              slider.node.style.height    = '10px';
  
              view.style.flexDirection    = 'column';
  
              editor.horiz();
              output.horiz();
              editor.focus();
  
        }//horiz
  
  
        function vert(){
  
              localStorage.setItem('orientation','vert');
  
              ui.mode                     = 'vert';
              slider.node.style.cursor    = 'ew-resize';
              slider.node.style.width     = '10px';
              slider.node.style.height    = '100%';
  
              view.style.flexDirection    = 'row';
  
              editor.vert();
              output.vert();
              editor.focus();
              
              
  
        }//vert


  //:

  
        function run(){
  
              var txt   = editor.getValue();
              output.display(txt);
  
              
              if(autosave.checked){
                                                                                console.log('save');
                    filemod.save();
              }
  
        }//run
  
  
  
      
      </script>
