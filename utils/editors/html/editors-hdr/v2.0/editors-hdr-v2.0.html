

<editors-hdr>

      <template shadowrootmode=open>
      
            <style>
            
  :host
    {margin-bottom:10px}
    
  section
    {margin:0;box-sizing:border-box;display:flex;align-items:center;gap:10px}
    
  .icon
    {cursor:pointer;border-radius:3px;border:1px solid gray;box-sizing:border-box;
      width:38px;height:38px;
    }
    
  .item
    {display:inline-flex;align-items:center;text-align:center;background:buttonface;
      border-radius:3px;border:1px solid lightgray;padding:5px 7px;
    }
    
  .item-label
    {}
    
  ::slotted(.title)
    {text-align:center;position:absolute;left:0;right:0;top:0px;z-index:-1;margin:0 auto}
    
  ::slotted([slot=version])
    {color:blue;font-weight:bold;margin:0}
    
  .date
    {}
    
  a
    {color:blue;}
  a:visited
    {color:blue;}
    
  ::slotted(.visually-hidden)
    {position:absolute;width:1px;height:1px;margin:-1px;padding:0;overflow:hidden;clip:rect(0 0 0 0);border:0}
    
  input[type=button]
    {font-size:16px;padding:5px 10px;cursor:pointer}
    
            </style>
            
            <section>
            
                  <slot name=seo-hdr class=visually-hidden></slot>
                  <slot></slot>
                  
                  <div class=item>
                  
                        <a id=home class=item-label href='/'>
                              home
                        </a>
                        
                        <top-menu component=grp></top-menu>
                        
                  </div>
                  
                  <div id=btns>
                  </div>
                  
                  <div style='flex:1'></div>
                  
                  <slot name=version></slot>
                  
                  <page-source component></page-source>
                  
                  <div class=date>
                        <slot name=date></slot>
                  </div>
                  
            </section>
            
      </template>
      
      
      <script>
      
(function editors_hdr({mod,dom,host}){

  var obj   = {
        version   : 'v2.0'
  };
  
      var df=false,did='hdr'
      ;
      
      var ext,$,menu
      ;
      
      obj.initmod   = function(params){
      
            ext       = params.ext;
            $         = params.$;
            menu      = params.menu;
            
      }//initmod
      
      
  //:
  
  
      var top;
      
      
      obj.init    = async function(){
                                                                                debug('init',obj.version);
            await mod.auto();
            
            obj['page-source']    = mod['page-source'];
            
      }//init
      
      
  //:
  
  
      obj.initdom   = function(rootnode){
      
            var shadow          = host.shadowRoot;
            
            $(shadow,'[value=isolate]').onclick   = btn.isolate;
            
            
      }//initdom
      
      
  //:
  
  
        btn.isolate   = function(){
        
              var url   = window.location.toString();
              
              if(url.indexOf('?')!=-1){
                    return;
              }
              
              url              += '?isolate';
              window.location   = url;
              
        }//isolate
        
        
  //:
  
  
        function debug(){
        
              if(!df && !obj.df)return;
              var str   = [...arguments].join(' ');
              console.log(`[ ${did} ]`,str);
              
        }//debug
        
        
  return obj;
  
})//editors-hdr


      </script>
      
</editors-hdr>
