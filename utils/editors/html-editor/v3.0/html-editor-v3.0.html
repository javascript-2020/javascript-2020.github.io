            <script init>

        var df=true,did='html-editor';
        
        
        var filemod;

        var publish;

        async function init(){
                                                                                debug('init',version);

              filemod                   = mod['file-mod'];
              autosave                  = mod['auto-save'];
              publish                   = mod['publish-ui'];
              editor                    = mod['web-editor'];
              output                    = mod['output-html'];
              
              editor.initmod({mode:'html',on});
              autosave.initmod({save:btn.save});
              
              mod.base.add({log,complete,source,focus,editor,filemod});
              await mod.auto();
              
              window.onfocus            = focus;
              keydown.add(kd);
              menu.on.close             = focus;
              icon.def                  = $('link[rel=icon]').href;
              
              await initdom(document.body);
              
              publish.query();
              
        }//init

      <script>
      
      
        var icon    = {};
        
        var root;
        
        var slider              = {};
        
        var ui                  = {};
        ui.mode                 = 'vert';
        
        
        var btn                 = {};
        var on                  = {};
        var set                 = {};
        
        
        async function initdom(rootnode){   //c
                                                                                debug('initdom');
              root                                  = rootnode;
              
              menu.add.style();
              
              $(root,'#save').onclick               = btn.save;
              $('#run').onclick                     = btn.run;
              $(root,'#prettier').onclick           = btn.prettier;
              
              $('#horiz').onclick                   = horiz;
              $('#vert').onclick                    = vert;
              
              var view                              = $('#view');
              ui.root                               = view;
              
              slider.node                           = $.slider.glass('web-editor','#page-slider','output-html',slider,ui,output);
              
              focus();
              
        }//initdom
        
        
        function focus(){
        
              editor.focus();
              
        }//focus
        
        
        function kd(e){
                                                                              //console.log('[ html-editor ]','kd');
              if(e.key=='Enter' && e.ctrlKey){
                    e.preventDefault();
                    run();
              }
              
              if(e.key==' ' && e.ctrlKey){
                    e.preventDefault();
                    menu.open();
              }
              
              if(e.key=='s' && e.ctrlKey){
                    e.preventDefault();
                    filemod.save();
              }
/*
              if(e.key=='Delete' && e.ctrlKey){
                    e.preventDefault();
                    jsonblob.util.delete()
              }
*/
        }//keydown
        
        
        btn.save    = function(e){
        
              filemod.save();
              
        }//save
        
        
        btn.run   = function(){
        
              run.sandbox();
              
        }//run
        
        
        btn.prettier    = function(){
        
              var js    = editor.getvalue();
              
              var options   = {
                    parser            : 'html',
                    plugins           : prettierPlugins,
                    
                    tabWidth                      : 6,
                    htmlWhitespaceSensitivity     : 'css'
                    
              };
              
              var err;
              try{
              
                    js   = prettier.format(js,options);
                    
              }//catch
              catch(err2){
              
                    err   = err2;
                    
              }//catch
              if(err){
                    var error   = err.toString();
                    log.red(error);
                    return;
              }//err
              
              editor.setvalue(js);
              
        }//prettier
        
        
  //:
  
  
        on.change   = function(){
                                                                                //console.log('on.change');
              set.favicon(icon.save);
              
        }//change
        
        
  //:
  
  
        function source(file){
        
              var txt     = editor.getValue();
              
              if(autosave.trim.checked){
                    txt   = autosave.txt.trim(txt);
              }
              
              var blob    = new Blob([txt]);
              return blob;
              
        }//source
        
        
        function complete(file){
        
              if(file){
                    editor.filename(file);
                    editor.filename.save.hide();
                    filemod.cur   = file;
                    var title     = file.name||file.filename;
                    set.title(title);
                    set.favicon(icon.def);
              }
              
              menu.close();
              editor.focus();
              
        }//complete
        
        
        complete.load   = async function(file,blob){
        
              var txt   = await blob.text();
              editor.clear();
              output.kill();
              editor.setValue(txt,-1);
              complete(file);
              
        }//complete.load
        
        
        complete.save   = function(file,confirm=true){
        
              complete(file);
              
              if(confirm){
                    log.green(file.filename,'saved');
              }
              
        }//save
        
        
  //:
  
  
        ui.setup    = function(view){
        
        
              var o   = localStorage.getItem('orientation');
              if(o==='horiz'){
                    horiz();
              }
              view.style.display    = 'flex';
              
        }//setup
        
        
        function horiz(){
        
              //localStorage.setItem('orientation','horiz');
              
              ui.mode                     = 'horiz';
              slider.node.style.cursor    = 'ns-resize';
              slider.node.style.width     = '100%';
              slider.node.style.height    = '10px';
              
              view.style.flexDirection    = 'column';
              
              editor.horiz();
              output.horiz();
              editor.focus();
              
        }//horiz
        
        
        function vert(){
        
              //localStorage.setItem('orientation','vert');
              
              ui.mode                     = 'vert';
              slider.node.style.cursor    = 'ew-resize';
              slider.node.style.width     = '10px';
              slider.node.style.height    = '100%';
              
              view.style.flexDirection    = 'row';
              
              editor.vert();
              output.vert();
              editor.focus();
              
        }//vert
        
        
  //:
  
  
        function run(){
                                                                                debug('run');
              if(autosave.checked){
                                                                                debug('autosave');
                    filemod.save();
              }
              
              var html    = editor.getValue();
              output.srcdoc(html);
              
              
        }//run
        
        
        run.sandbox   = function(){
        
              var html    = editor.getValue();
              output.sandbox(html);
              
        }//sandbox
        
        
        window.addEventListener('message',e=>{
        
              var json    = e.data;
              if(json.sandbox){
                    output.on.message(json);
              }
              
        });
        
        
  //:
  
  
        icon.save   = 'data:image/jpeg;base64,iVBORw0KGgoAAAANSUhEUgAAACgAAAAoBAMAAAB+0KVeAAAAKlBMVEX/pQD/////qhH/pAD/rhr/zHH/yGT/wlP//vz/8dn/tjD/+u//6MD/2ZUL9bZAAAAA30lEQVQoz2OQvuWihARUMgUFBRlamRkYlqXBQLoy10Sg4CUGBisgDQLSu3dLXGBeAxRczMBg3ggR3LZqaeMhBquDggzOCMFdxuZAQWYfQQYHuKDELgOQINA0JEFBqCDzSiwqGdiwqGRgYlDAVIksSIpKYyyC28E+ggoi/L5D8AJMkGFZKAyEKcAFjRGAAS6IBsCCzMbGKGpBgkwqLshAASzoOxMFHDEACjJXCKKANmyCYkNI0IEGgs7YBBdjCpowXGBejSq43YCVYSszV1ooEkgrMMhmkL6lhAIUlJZuBAAfSYTf2T2EkwAAAABJRU5ErkJggg==';
        
        
        set.favicon   = function(dataUrl){
        
              $.all('link[rel*="icon"]').forEach(node=>node.remove());
              var link    = document.createElement('link');
              link.rel    = 'icon';
              link.href   = dataUrl;
              document.head.appendChild(link);
              
        }//favicon
        
        
        set.title   = function(title){
        
              document.title    = title;
              
        }//title
        
        
        
      </script>
