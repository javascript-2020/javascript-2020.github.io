        var output;
        var log;

  //:

              
        async function init(){

              menumod                   = menumod();

              filemod.initmod({ext,$,menumod,complete,source,focus,editor});
              publish.initmod({ext,$,menumod,run});

              mod.menu.main.init();
              mod.utils.hdr.init();
              filemod.init();

              editor.init();

          //:
          
              window.onfocus            = ()=>editor && editor.focus();
              keydown.add(kd);
              menumod.on.close          = ()=>editor.focus();

              
              await initdom(document.body);


              init.complete();

              
        }//init


        init.stack            = [];
        init.stack.ct         = 0;
        init.stack.total      = 1;
        init.stack.mode       = '';
        init.stack.complete   = false;
        Object.defineProperty(init.stack,'add',{get:()=>{
              init.stack.total++;
              init.stack.mode && console[init.stack.mode]('add',init.stack.ct,init.stack.total);
        }});
        Object.defineProperty(init.stack,'complete',{get:()=>{
              init.stack.ct++;
              init.stack.mode && console[init.stack.mode]('complete',init.stack.ct,init.stack.total);
              init.stack.ct>=init.stack.total && init();
        }});
        
        //  (typeof init!='undefined' && init?.stack && init.stack.add)
        //  (typeof init!='undefined' && init?.stack && init.stack.complete)

        
        init.complete   = function(){
          
              init.complete.stack.forEach(fn=>fn());
              
        }//complete
        
        init.complete.stack   = [];
        init.complete.add     = fn=>init.complete.stack.push(fn);

                  

        init.stack.add;
        
        var ext;
        var $,datatype,menumod,keydown;

                    'js/dom/keydown/keydown.js'
              );
              [$,datatype,menumod,keydown]   = await promise;

              init.stack.complete;

          }));

      <script>
                                                                                console.log('main');
        async function initdom(rootnode){   //c
                                                                                console.log('[html-editor ]','initdom');
              var root                      = rootnode;
              
              keydown.initdom();
              menumod.add.style();

              
              mod.utils.hdr.initdom();

              
              mod.menu.main.initdom();

              filemod.initdom(root);
              
              publish.initdom();
              
              $('#run').onclick             = run;

              $('#horiz').onclick           = horiz;
              $('#vert').onclick            = vert;
              

              var view                      = $('#view');
              ui.root                       = view;
              
              await editor.initdom(view,'html');
              
              slider.node                   = $.slider.glass('editor-root','#page-slider','output-root',slider,ui,output);
              output.initdom();


              log.initdom();

              
              ui.setup(view);


              editor.focus();

        }//initdom


        function kd(e){

              if(e.key=='Enter' && e.ctrlKey){
                    e.preventDefault();
                    run();
              }

              if(e.key==' ' && e.ctrlKey){
                    e.preventDefault();
                    menumod.open();
              }

              if(e.key=='s' && e.ctrlKey){
                    e.preventDefault();
                    filemod.save();
              }

              if(e.key=='Delete' && e.ctrlKey){
                    e.preventDefault();
                    jsonblob.util.delete()
              }
              
        }//keydown


  //:

        
        function focus(){
          
              editor.focus();
              
        }//focus
        
        
        function source(){
          
              var txt     = editor.getValue();
              var blob    = new Blob([txt]);
              return blob;
              
        }//source
        
        
        function complete(file){
        
              editor.filename(file);
              editor.filename.save.hide();
              filemod.cur   = file;
              menumod.close();
              editor.focus();
              
        }//complete

        
        complete.load   = async function(file,blob){
        
              var txt;
              if(typeof blob=='string'){
                    txt   = blob;
              }else{
                    txt   = await blob.text();
              }
              
              editor.clear();
              output.kill();
              editor.setValue(txt,-1);
              complete(file);
              
        }//complete.load

        
        complete.save   = function(file,confirm=true){

              complete(file);
              
              if(confirm){
                    log.green(file.filename,'saved');
              }
              
        }//save

        
  //:

    
        window.onmessage=function(e){
  
              
              var json    = JSON.parse(e.data);
  
              var txt   = json.code||json.text||json.txt;
              if(txt){
                    editor.setValue(txt,-1);
              }
  
              if(json.autorun){
                    run();
              }
  
  
        }//onmessage


  //:


        ui.setup=function(view){
  
              var o   = localStorage.getItem('orientation');
              if(o==='horiz'){
                    horiz();
              }
              view.style.display    = 'flex';
  
        }//setup


  //:


        function horiz(){
  
              localStorage.setItem('orientation','horiz');
  
              ui.mode                     = 'horiz';
              slider.node.style.cursor    = 'ns-resize';
              slider.node.style.width     = '100%';
              slider.node.style.height    = '10px';
  
              view.style.flexDirection    = 'column';
  
              editor.horiz();
              output.horiz();
              editor.focus();
  
        }//horiz
  
  
        function vert(){
  
              localStorage.setItem('orientation','vert');
  
              ui.mode                     = 'vert';
              slider.node.style.cursor    = 'ew-resize';
              slider.node.style.width     = '10px';
              slider.node.style.height    = '100%';
  
              view.style.flexDirection    = 'row';
  
              editor.vert();
              output.vert();
              editor.focus();
  
        }//vert


  //:

  
        function run(){
  
              var html    = editor.getValue();
              output.srcdoc(html);
              
              if(filemod.autosave){
                                                                                console.log('save');
                    filemod.save();
              }
  
        }//run
  
  
  
        init.stack.complete;

      
      </script>
