      <script>

      
        async function initdom(rootnode){   //c
                                                                                debug('initdom');
              root                                  = rootnode;
              
              keydown.initdom();
              menu.root.add.style();

              
              hdr.utils.initdom();

              
              menu.main.initdom();

              filemod.initdom(root);

              
              $(root,'#save').onclick               = btn.save;

              var card                              = $(root,'#save-root .menu');
              $(root,'.menu-icon').onclick          = menu.root.click(card,false,false,menu.click.save);

              autosave                              = $(root,'#autosave');
              autosave.checked                      = false;

              
              publish.initdom();
              
              $('#run').onclick                     = run;
              $(root,'#prettier').onclick           = btn.prettier;

              $('#horiz').onclick                   = horiz;
              $('#vert').onclick                    = vert;
              

              var view                              = $('#view');
              ui.root                               = view;
              
              await editor.initdom(view,'html');
              
              slider.node                           = $.slider.glass('editor-root','#page-slider','output-root',slider,ui,output);
              output.initdom();


              log.initdom();

              
              ui.setup(view);


              editor.focus();


              publish.query();
              
              
        }//initdom


        function focus(){
          
              editor.focus();
              
        }//focus


  //:

  
        function kd(e){

              if(e.key=='Enter' && e.ctrlKey){
                    e.preventDefault();
                    run();
              }

              if(e.key==' ' && e.ctrlKey){
                    e.preventDefault();
                    menumod.open();
              }

              if(e.key=='s' && e.ctrlKey){
                    e.preventDefault();
                    filemod.save();
              }

              if(e.key=='Delete' && e.ctrlKey){
                    e.preventDefault();
                    jsonblob.util.delete()
              }
              
        }//keydown


        btn.save    = function(e){
          
              filemod.save();
              
        }//save


        btn.prettier    = function(){
        
              var js    = editor.getvalue();
              
              var options   = {
                    parser            : 'html',
                    plugins           : prettierPlugins,
                    
                    tabWidth                      : 6,
                    htmlWhitespaceSensitivity     : 'css'

              };
              
              var err;
              try{
              
                    js   = prettier.format(js,options);
                    
              }//catch
              catch(err2){
              
                    err   = err2;
                    
              }//catch
              if(err){
                    var error   = err.toString();
                    log.red(error);
                    return;
              }//err
              
              editor.setvalue(js);
        
        }//prettier
        

  //:
  
  
        menu.click.save   = function(){}
        
        
  //:

        
        function source(file){
          
              var txt     = editor.getValue();
              var blob    = new Blob([txt]);
              return blob;
              
        }//source
        
        
        function complete(file){
        
              if(file){
                    editor.filename(file);
                    editor.filename.save.hide();
                    
                    filemod.cur   = file;
              }
              
              menu.root.close();
              editor.focus();
              
        }//complete

        
        complete.load   = async function(file,blob){
        
              var txt;
              if(typeof blob=='string'){
                    txt   = blob;
              }else{
                    txt   = await blob.text();
              }
              
              editor.clear();
              output.kill();
              editor.setValue(txt,-1);
              complete(file);
              
        }//complete.load

        
        complete.save   = function(file,confirm=true){

              complete(file);
              
              if(confirm){
                    log.green(file.filename,'saved');
              }
              
        }//save

        
  //:

    
        window.onmessage    = function(e){
  
              
              var json    = JSON.parse(e.data);
  
              var txt   = json.code||json.text||json.txt;
              if(txt){
                    editor.setValue(txt,-1);
              }
  
              if(json.autorun){
                    run();
              }
  
  
        }//onmessage


  //:


        ui.setup    = function(view){
  
              var o   = localStorage.getItem('orientation');
              if(o==='horiz'){
                    horiz();
              }
              view.style.display    = 'flex';
  
        }//setup


  //:


        function horiz(){
  
              localStorage.setItem('orientation','horiz');
  
              ui.mode                     = 'horiz';
              slider.node.style.cursor    = 'ns-resize';
              slider.node.style.width     = '100%';
              slider.node.style.height    = '10px';
  
              view.style.flexDirection    = 'column';
  
              editor.horiz();
              output.horiz();
              editor.focus();
  
        }//horiz
  
  
        function vert(){
  
              localStorage.setItem('orientation','vert');
  
              ui.mode                     = 'vert';
              slider.node.style.cursor    = 'ew-resize';
              slider.node.style.width     = '10px';
              slider.node.style.height    = '100%';
  
              view.style.flexDirection    = 'row';
  
              editor.vert();
              output.vert();
              editor.focus();
  
        }//vert


  //:

  
        function run(){
  
              var html    = editor.getValue();
              output.srcdoc(html);
              
              if(autosave.checked){
                                                                                console.log('save');
                    filemod.save();
              }
  
        }//run
  
  
  //:
  
  
        function debug(){
          
              if(!df)return;
              var str   = [...arguments].join(' ');
              console.log('[ https-file ]',str);
              
        }//debug
        
        
        debug.log   = function(){
          
              if(!df)return;
              
              console.log.apply(console,arguments);
              
              if(debug.trace){
                    console.trace();
              }
              delete debug.trace;
              
        }//log
        
        
        debug.log.trace   = function(){
          
              debug.trace   = true;
              debug.log.apply(null,arguments);
              
        }//trace
        

        
  init.stack.complete;

      
      </script>
