            <div id=url-root>

      <script>

        
        var input;
        var iframe;

        
        var btn           = {};
        var onmsg         = {};


    //:

    
        function initdom(){
                                                                                debug('initdom');
              root                                = document.body;
              
              input                               = $(root,'#url');
              
              $(root,'.copy').onclick             = btn.copy;
              $(root,'.paste').onclick            = btn.paste;
              
              $(root,'[value=go]').onclick        = btn.go;      
              
              
              iframe                              = $(root,'iframe');


              
              
        }//initdom
        
        
        btn.copy    = async function(){
          
              var txt   = input.value;
              await navigator.clipboard.writeText(txt);
        }//copy
        
        
        btn.paste   = async function(){
          
              var txt       = await navigator.clipboard.readText();
              input.value   = txt;
              
        }//paste
        
        
        btn.go    = async function(){
          
              var url       = input.value;
              var result    = github.parse(url);
              if(result.error){
                    alert(result.error);
                    return;
              }
              
              if(!result.token){
                    result.token    = localStorage['github-token'];
              }
              
              if(result.token){
                    result.api    = true;
              }
              var url   = github.build(result);
              
              var err;
              
              try{
                
                    var res   = await fetch(url);
                    
              }//try
              
              catch(err2){
                
                    err   = err2;
                    
              }//catch
              
              if(err){
                    alert(err.toString());
                    return;
              }

      
              var html;        
              if(github.parse.is.api(url)){
                    var json    = await res.json();
                    var b64     = json.content;
                    html        = window.atob(b64);
              }else{
                    html        = await res.text();
              }
              
              iframe.srcdoc    = html;
              
        }//go
                  

  //:
  
  
        window.onmessage    = function(e){
          
              var str     = e.data;
              var json    = JSON.parse(str);
              
              switch(json.type){
                
                case 'load'   : onmsg.load(json);       break;
                
              }//switch
              
        }//onmessage
        
        
        onmsg.load    = function(json){
          
              input.value   = json.url;
              
        }//load
        
        
  
                  
      </script>
