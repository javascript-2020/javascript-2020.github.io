  //:

  
        async function init(){
                                                                                console.log('init');
              //keydown                   = keydown();
              menu.root                 = menumod();
              hdr.utils                 = mod.utils.hdr();
              menu.main                 = mod.menu.main();
              filemod                   = filemod();
              publish                   = publish();
              editor                    = editor();
              output                    = output();
              log                       = log();
              
              menu.root.initmod({keydown});
              hdr.utils.initmod({ext,$,menu:menu.root,menumod});
              menu.main.initmod({ext,$,menu:menu.root,menumod,editor,filemod});
              filemod.initmod({ext,$,menumod,menu:menu.root,complete,source,focus,editor});
              publish.initmod({ext,$,ui,menu:menu.root,source,complete,log});
              editor.initmod({ext,$,menu:menu.root});
              output.initmod({ext,$});
              log.initmod({ext,$});
              
              menu.main.init();
              hdr.utils.init();
              filemod.init();
              publish.init();
              editor.init();
              output.init();
              log.init();

  
  //:

          
              window.onfocus              = ()=>editor && editor.focus();
              keydown.add(kd);
              menu.root.on.close          = ()=>editor.focus();
  
              
              initdom(document.body);
  
  
        }//init

  
  //:
  
  
        init.stack            = [];
        init.stack.ct         = 0;
        init.stack.total      = 1;
        init.stack.mode       = '';
        init.stack.complete   = false;
        Object.defineProperty(init.stack,'add',{get:()=>{
              init.stack.total++;
              init.stack.mode && console[init.stack.mode]('add',init.stack.ct,init.stack.total);
        }});
        Object.defineProperty(init.stack,'complete',{get:()=>{
              init.stack.ct++;
              init.stack.mode && console[init.stack.mode]('complete',init.stack.ct,init.stack.total);
              init.stack.ct>=init.stack.total && init();
        }});
        
        //  (typeof init!='undefined' && init?.stack && init.stack.add)
        //  (typeof init!='undefined' && init?.stack && init.stack.complete)
                  


(async()=>{

        init.stack.add;

        var url;
        var headers;
        var token       = localStorage['github-token'];
        if(token){
              url       = 'https://api.github.com/repos/javascript-2020/ext-code/contents/ext-loader.js';
              headers   = {accept:'application/vnd.github.raw',authorization:`bearer ${token}`};
        }else{
              url       = 'https://raw.githubusercontent.com/javascript-2020/ext-code/main/ext-loader.js';
        }
        
        var res   = await fetch(url,{headers});
        var txt   = await res.text();

        if(res.headers.get('content-type').includes('json')){
                                                                                console.log('*** ext : json');
              var json    = JSON.parse(txt);
              var b64     = json.content;
              txt         = atob(b64);
        }else{
                                                                                console.log('*** ext : text');
        }
        
        ext   = eval(txt);

              
        var promise   = ext.load.libs(
              'js/dom/$.js',
              'js/core/datatype.js',
              'js/dom/menumod/menumod.js',
              'js/dom/keydown/keydown.js'
        );
        [$,datatype,menumod,keydown]   = await promise;

  
        ({espree}   = await import('/libs/js/external/espree/espree.js'));

        
        init.stack.complete;
        
})();

      <script>

        async function initdom(rootnode){   //c
                                                                                console.log('initdom');
              root                                  = rootnode;
              
              keydown.initdom();
              menu.root.add.style();
  
  
              hdr.utils.initdom();
  
              
              menu.main.initdom();
  
              filemod.initdom();


              $(root,'#save').onclick               = btn.save;

              var card                              = $(root,'#save-root .menu');
              $(root,'.menu-icon').onclick          = menu.root.click(card,false,false,menu.click.save);

              autosave                              = $(root,'#autosave');
              autosave.checked                      = false;

              
              publish.initdom();
              
              $(root,'#run').onclick                = run;
              $(root,'#syntax-chk').onclick         = btn.syntax;
              
              
              $(root,'#horiz').onclick              = horiz;
              $(root,'#vert').onclick               = vert;
              
  
              var view                              = $('#view');
              ui.root                               = view;
              
              await editor.initdom(view,'html');
              slider.node                           = $.slider('editor-root','#page-slider','output-root',slider,ui);
              output.initdom();
  
  
              log.initdom();
  
  
  
              ui.setup(view);
  
              publish.query();
              editor.focus();
  
        }//initdom


        function focus(){
          
              editor.focus();
              
        }//focus


  //:

  
        function kd(e){

              if(e.key=='Enter' && e.ctrlKey){
                    e.preventDefault();
                    run();
              }

              if(e.key==' ' && e.ctrlKey){
                    e.preventDefault();
                    menumod.open();
              }

              if(e.key=='s' && e.ctrlKey){
                    e.preventDefault();
                    filemod.save();
              }

              if(e.key=='Delete' && e.ctrlKey){
                    e.preventDefault();
                    jsonblob.util.delete()
              }
              
        }//keydown


  //:
  
  
        btn.save    = function(e){
          
              filemod.save();
              
        }//save


        btn.syntax    = function(){
        
              var js        = editor.getValue();
              var result    = syntax();
              var str       = JSON.stringify(result,null,4);
              if(result.error){
                    log.red(str);
              }else{
                    log.green(str);
              }
              
        }//syntax
        
        
  //:


        menu.click.save   = function(){}
        
        
  //:


        function source(){
          
              var txt     = editor.getValue();
              var blob    = new Blob([txt]);
              return blob;
              
        }//source
        

        function complete(file){
                                                                                console.log('complete',file);
              if(file){                                                                                
                    editor.filename(file);
                    editor.filename.save.hide();
                    filemod.cur   = file;
              }
              menu.root.close();
              editor.focus();
              
        }//complete

        
        complete.load   = async function(file,blob){
        
              var txt;
              if(typeof blob=='string'){
                    txt   = blob;
              }else{
                    txt   = await blob.text();
              }
              
              editor.clear();
              output.kill();
              editor.setValue(txt,-1);
              complete(file);
              
        }//complete.load

        
        complete.save   = function(file,confirm=true){

              complete(file);
              
              if(confirm){
                    log.green(file.filename,'saved');
              }
              
        }//save


  //:

  
        window.onmessage    = function(e){
  
              var err;
              try{
              
                    var json    = JSON.parse(e.data);
                    
              }//try
              catch(err2){
              
                    err   = err2;
                    
              }//catch
              if(err){
                    return;
              }
              
              if(!json){
                    return;
              }
  
              var txt   = json.code||json.text||json.txt;
              if(txt){
                    editor.setValue(txt,-1);
              }
  
              if(json.run){
                    run();
              }
    
        }//onmessage


  //:


        ui.read   = function(){
  
              var txt     = editor.getValue();
              var json    = {v:1,txt};
              return json;
  
        }//read
  
  
        ui.setup    = function(view){
  
              var o   = localStorage.getItem('orientation');
              if(o==='horiz'){
                    horiz();
              }
              view.style.display    = 'flex';
  
        }//setup


  //:


        function horiz(){
  
              localStorage.setItem('orientation','horiz');
  
              ui.mode                     = 'horiz';
              slider.node.style.cursor    = 'ns-resize';
              slider.node.style.width     = '100%';
              slider.node.style.height    = '10px';
  
              view.style.flexDirection    = 'column';
  
              editor.horiz();
              output.horiz();
              editor.focus();
  
        }//horiz


        function vert(){
  
              localStorage.setItem('orientation','vert');
  
              ui.mode                     = 'vert';
              slider.node.style.cursor    = 'ew-resize';
              slider.node.style.width     = '10px';
              slider.node.style.height    = '100%';
  
              view.style.flexDirection    = 'row';
  
              editor.vert();
              output.vert();
              editor.focus();
  
        }//vert


  //:

  
        function run(){
  
              var js    = editor.getValue();
              output.run(js);
              
              if(autosave.checked){
                                                                                console.log('save');
                    filemod.save();
              }
  
        }//run


        function syntax(js){
                                                                              console.log('validate');
              var err;
              try{
              
                    var params    = {
                          tolerant      : true,
                          loc           : true,
                          range         : true,
                          
                          ecmaVersion   : 'latest',
                    };
                    
                    var syntax    = espree.parse(js,params);
                                                                              console.log(syntax);
                    
              }//try
              catch(err2){
                                                                              console.log('catch');
                    err   = err2;
                    
              }//catch
              if(err){
                    var index   = err.index-16;
                    var line    = err.lineNumber-1;
                    var col     = err.column;
                    var msg     = err.message;
                    var i       = msg.indexOf(':');
                    msg         = msg.slice(i+1);
                    msg         = [msg];
                    
                    var json    = {
                          error   : true,
                          index   : index,
                          line    : line,
                          col     : col,
                          msg     : msg
                    };
                    return json;
              }//err
              
              var msg     = ['syntax ok'];
              var json    = {
                    error   : false,
                    msg     : msg
              };
              return json;

        }//syntax
        
        

        init.stack.complete;

      
      </script>
