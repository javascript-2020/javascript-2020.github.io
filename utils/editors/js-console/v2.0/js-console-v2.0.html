      <script>

      
        var root;
        
        var autosave;
        
        var iframe;
        
  
        
        var slider      = {};
        
        var ui          = {};
        ui.mode         = 'vert';

        
        var btn         = {};
        var mode    = {};
      
        

        async function initdom(rootnode){   //c
                                                                                console.log('initdom');
              root                                  = rootnode;
              
              keydown.initdom();
              menu.add.style();
  
  
              hdr.initdom();
  
              
              mainmenu.initdom(root);
  
              filemod.initdom(root);


              $(root,'#save').onclick               = btn.save;

              var card                              = $(root,'#save-root .menu');
              $(root,'.menu-icon').onclick          = menu.click(card,false,false);

              autosave                              = $(root,'#autosave');
              autosave.checked                      = false;

              
              publish.initdom(root);
              
              $(root,'#run').onclick                = run;
              mode.iframe                           = $(root,'#iframe');
              mode.async                            = $(root,'#async');
              $(root,'#syntax-chk').onclick         = btn.syntax;
              $(root,'#prettier').onclick           = btn.prettier;
              $(root,'#terser').onclick             = btn.terser;
              $(root,'#obfuscator').onclick         = btn.obfuscator;
              
              
              $(root,'#horiz').onclick              = horiz;
              $(root,'#vert').onclick               = vert;
              
  
              var view                              = $('#view');
              ui.root                               = view;
              
              editor.initdom(view,{mode:'javascript'});
              
              slider.node                           = $.slider('editor-root','#page-slider','output-root',slider,ui);
              output.initdom(root);
  
  
              log.initdom();
  
  
  
              ui.setup(view);
  
              publish.query();
              editor.focus();
  
        }//initdom


  //:
  

        function focus(){
          
              editor.focus();
              
        }//focus


  //:

  
        function kd(e){

              if(e.key=='Enter' && e.ctrlKey){
                    e.preventDefault();
                    run();
              }

              if(e.key==' ' && e.ctrlKey){
                    e.preventDefault();
                    menu.open();
              }

              if(e.key=='s' && e.ctrlKey){
                    e.preventDefault();
                    filemod.save();
              }

              if(e.key=='Delete' && e.ctrlKey){
                    e.preventDefault();
                    jsonblob.util.delete()
              }
              
        }//keydown


  //:
  
  
        btn.save    = function(e){
          
              filemod.save();
              
        }//save


        btn.syntax    = function(){
        
              var js        = editor.getValue();
              var result    = syntax(js);
              var str       = JSON.stringify(result,null,4);
              if(result.error){
                    log.red(str);
              }else{
                    log.green(str);
              }
              
        }//syntax
        
        
        btn.prettier    = function(){
        
              var js    = editor.getvalue();
              
              var options   = {
                    semi              : true,
                    singleQuote       : true,
                    tabWidth          : 6,
                    useTabs           : false,
                    trailingComma     : 'none',
                    
                    parser            : 'babel',
                    plugins           : prettierPlugins,
              };
              
              var err;
              try{
              
                    js   = prettier.format(js,options);
                    
              }//catch
              catch(err2){
              
                    err   = err2;
                    
              }//catch
              if(err){
                    var error   = err.toString();
                    log.red(error);
                    return;
              }
              
              editor.setvalue(js);
              
        }//prettier
        
        
        btn.terser    = async function(){
        
              var js    = editor.getvalue();
              
              var options   = {
                    compress: {
                          dead_code: true,
                          drop_console: true,
                          passes: 2,
                    },
                    format: {
                          beautify: false,
                          comments: false,
                          semicolons: true
                    }
              };
              
              var err;
              try{
              
                    var result    = await Terser.minify(js,options);
                    
              }
              catch(err2){
              
                    err   = err2;
                    
              }//catch
              if(err){
                    var error   = err.toString();
                    log.red(error);
                    return;
              }
              
              js    = result.code;
              editor.setvalue(js);

        }//terser
        
        
        btn.obfuscator    = function(){
        
              var js    = editor.getvalue();
              
              var err;
              try{
              
                    var obfuscated    = obfuscator.obfuscate(js,{
                          compact                 : true,
                          controlFlowFlattening   : true,
                          deadCodeInjection       : true,
                          stringArrayEncoding     : ['base64'],
                          renameGlobals           : true
                    });
                    
              }//try
              catch(err2){
              
                    err   = err2;
                    
              }//catch
              if(err){
                    var error   = err.toString();
                    log.red(error);
                    return;
              }
            
              js    = obfuscated.getObfuscatedCode();
              editor.setvalue(js);
              
        }//obfuscator

        
  //:


        function source(){
          
              var txt     = editor.getValue();
              var blob    = new Blob([txt]);
              return blob;
              
        }//source
        

        function complete(file){
                                                                                console.log('complete',file);
              if(file){                                                                                
                    editor.filename(file);
                    editor.filename.save.hide();
                    filemod.cur   = file;
              }
              menu.close();
              editor.focus();
              
        }//complete

        
        complete.load   = async function(file,blob){
        
              var txt;
              if(typeof blob=='string'){
                    txt   = blob;
              }else{
                    txt   = await blob.text();
              }
              
              editor.clear();
              output.kill();
              editor.setValue(txt,-1);
              complete(file);
              
        }//complete.load

        
        complete.save   = function(file,confirm=true){

              complete(file);
              
              if(confirm){
                    log.green(file.filename,'saved');
              }
              
        }//save


  //:

  
        window.onmessage    = function(e){
  
              var err;
              try{
              
                    var json    = JSON.parse(e.data);
                    
              }//try
              catch(err2){
              
                    err   = err2;
                    
              }//catch

                    return;
              }
              
              if(!json){

              }

              if(json.run){
                    run();
              }
    
        }//onmessage
