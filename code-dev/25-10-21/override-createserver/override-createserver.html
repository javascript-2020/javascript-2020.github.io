


<div id=root>

      <base href='https://ext-code.com/code-dev/25-10-21/override-createserver/'>

      <script src='https://ajaxorg.github.io/ace-builds/src-noconflict/ace.js'></script>


      <script src='https://libs.ext-code.com/js/dom/component/component.js'></script>

      <script src='https://libs.ext-code.com/js/dom/init-hdr/init-hdr.js'></script>
      
      <style>
      
  html {font-family:arial;height:5600px}
  body {margin:20px;padding-bottom:200px}
  
  #root {display:flex;flex-direction:column;gap:20px;height:100%}

  input {font-size:16px;padding:5px 10px;box-sizing:border-box}
  input[typebutton] {cursor:pointer}

  #test::part(root) {height:500px}
  #srcdoc::part(root) {height:1000px}
  #patch::part(root) {height:1500px}

  .filename {background:lightgray;padding:5px 10px}

  
      </style>
      


            <div class=filename>
                  server.js
            </div>

            <snippet-terminal-console id=server type=nodejs component v2.0 src='ex/server.js'></snippet-terminal-console>
                  
            
            
            <div class=filename>
                  test.js
            </div>
            
            <editor id=test component v2.0 src='ex/test.js'></editor>

            
            <div id=btns>
                  <input value=run type=button>
            </div>


            
            <iframe id=iframe></iframe>
            
            <console component v2.0 h=150></console>
                  


            <div class=filename>
                  srcdoc.html
            </div>
            
            <editor id=srcdoc component v2.0 src='ex/srcdoc.html'></editor>

            
            <div class=filename>            
                  patch.js
            </div>
            
            <editor id=patch component v2.0 src='ex/patch.js'></editor>
            
            
            
            <log component v2.0></log>
      
      
      <script>
      
(()=>{
  
        var webcontainer;
        
        var console;
        
        var srcdoc;
        var patch;
        
        var server;
        var test;
        var con;
        var log;
        
        
        var btn   = {};
        var on    = {};
        

        window.start    = async function(){
          
              con       = mod.console;
              console   = con;
              
              /*
              [srcdoc,patch]    = await ext.text.github(
                    'javascript-2020:javascript-2020.github.io:main:code-dev/25-10-21/override-createserver/ex/srcdoc.html',
                    'javascript-2020:javascript-2020.github.io:main:code-dev/25-10-21/override-createserver/ex/patch.js',
              );
              */

              server    = mod.server;
              console.log(server);
              
              test      = mod.test;
              
              srcdoc    = mod.srcdoc;
              patch     = mod.patch;
              
              log       = mod.log;

              server.on         = on;              
              server.btn.run    = run;
              
              $('[value=run]').onclick    = btn.run;
          
        }//start


  //:
  

        window.onmessage    = e=>{
          
              var json    = e.data;
              switch(json.type){
                
                case 'log'    : console.log.apply(null,json.args);        break;
                
              }//switch
              
        }//onmessage

  
  //:
  
  
        btn.run   = function(){

                                                                                console.log('btn.run');
              if(!webcontainer){
                    log.red('web container instance unavailable');
                    return;
              }
              
              var js    = test.getvalue();
              
                                                                                console.log('write');
              iframe.contentWindow.postMessage({type:'run',js},'*');
                                                                                console.log('load');
          
        }//run
        
      
  //:
  
  
        function run(){
                                                                                console.log('run override');
              var js    = server.editor.getvalue();
              var pre   = patch.getvalue();
              js        = pre+js;
              server.run.nodejs({js});
          
        }//run
        
        
        on.init   = async function({webcontainer:wc}){
          
              webcontainer    = wc;
                                                                                console.log('init',webcontainer);
                                                                                //console.log(srcdoc);
              var txt     = srcdoc.getvalue();
              var files   = {'setup':{file:{contents:txt}}};
              await webcontainer.mount(files);
              
              console.log('init complete');
              
        }//init
  
        on.run    = function({process}){
          
              console.log('on.run',process);
              
        }//on.run
        
        
        on['server-ready']   = function({port,url:url2}){
                                                                                console.log('server-ready',port,url2);
              url   = url2;
              
              iframe.src    = `${url}/setup`;
              
        }//server-ready
        
        
        on.complete   = function({code}){
          
              console.log('complete',code);
              
        }//complete


  //:
  
  
        function fnstr(fn){
          
              var s     = fn.toString();
              var i1    = s.indexOf('{');
              var i2    = s.lastIndexOf('}');
              var str   = s.slice(i1+1,i2);
              return str;
              
        }//fnstr


})();

      
      </script>

</div root>
