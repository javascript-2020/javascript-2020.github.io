  //:
  
  
        function instrument(){
        
(()=>{
  
              var fs        = require('fs');
              var http      = require('http');
              //var server    = http.createServer(request)
              var list      = [];
              
              var createServer    = http.createServer;
              var on              = server.on;
              
              server.on           = function(event,listener){
                
                    if(event==='request'){
                          list.push(args[1]);
                          return;
                    }
                    return on.apply(server,arguments);
                    
              }//on


              http.createServer   = function(opts,listener){
                                                                                console.log('override');                
                    if(arguments.length==1){
                          listener    = opts;
                          opts        = undefined;
                    }
                    
                    if(listener){
                          list.push(listener);
                    }
                    
                    var server    = createServer.call(server,opts,request);
                    return server;
                    
              }//createServer
              
              
              function request(req,res){
                                                                                console.log('sandbox',req.url);
                    if(req.url=='/setup'){
                          var html    = fs.readFileSync('setup','utf8');
                          res.writeHead(200,{'content-type':'text/html'});
                          res.end(html);
                          return;
                    }
                    
                    var n   = list.length;
                    for(var i=0;i<n;i++){
                      
                          var fn        = list[i];
                          var result    = fn(req,res);
                          if(result===false){
                                return;
                          }
                          
                    }//for
                      
              }//request
              
})();

        }//instrument


        function fnstr(fn){
          
              var s     = fn.toString();
              var i1    = s.indexOf('{');
              var i2    = s.lastIndexOf('}');
              var str   = s.slice(i1+1,i2);
              return str;
              
        }//fnstr
