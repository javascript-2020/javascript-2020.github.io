      <script>
      
      
  //:
  
  
        function initdom(rootnode){
        
        
              var list    = rootnode.querySelectorAll('a');
              list.forEach(a=>{
              
                      var href    = a.getAttribute('href');
                      var i       = href.indexOf('/');
                      var date    = href.slice(0,i);
                      $(a,'.date').textContent    = date;
                      var i       = href.lastIndexOf('/');
                      var fn      = href.slice(i+1);
                      $(a,'.title').textContent   = fn;
                      
                      var svg       = jdenticon.toSvg(href,30);
                      var dataurl   = `data:image/svg+xml;utf8,${encodeURIComponent(svg)}`;
                      $(a,'img').src    = dataurl;
                      
                      a.onclick   = e=>{
                      
                            e.preventDefault();
                            window.location   = `display.html?date=${date}&file=${fn}`;
                            
                      }//onclick
                      
              });
              
              
        }//initdom
        
        
  //:
  
  
  
      </script>
