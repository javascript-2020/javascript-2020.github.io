        function initdom(rootnode){
          

              hdr.initdom();
          
              log.initdom();
        
          
        }//initdom
        
        
        async function query(rel){
          
              var date;
              var fn;
              
              if(!rel){
                    var url     = new URL(window.location.toString());
                    
                    if(url.searchParams.toString()==''){
                          console.log('no search params');
                          return;
                    }

                    date        = url.searchParams.get('date');
                    fn          = url.searchParams.get('file');
                    var i       = fn.lastIndexOf('.');
                    var dir     = fn.slice(0,i);
                    rel         = `${date}/${dir}/${fn}`;
              }else{
                    var i   = rel.indexOf('/');
                    date    = rel.slice(0,i);
                    var i   = rel.lastIndexOf('/');
                    fn      = rel.slice(i+1);
              }
              
              var i       = rel.lastIndexOf('.');
              var fext    = rel.slice(i+1);
              
              $('#date').textContent    = date;
              $('#file').textContent    = fn;
                                                                                console.log(fext,fn);
              var dom;                                                                                
              switch(fext){
                
                case 'html'   : dom   = document.createElement('snippet-html-console');       break;
                case 'js'     : dom   = document.createElement('snippet-console');            break;
                
              }//switch
              
              dom.setAttribute('id','test');
              dom.toggleAttribute('component',true);
              dom.toggleAttribute('v2.0',true);
              dom.setAttribute('src',rel);
              
              document.body.append(dom);
              await mod.build({root:dom,mod});
              mod.test.initmod({ext,$,menu,ace});
              await mod.test.init();
              mod.test.initdom();
              
        }//query
