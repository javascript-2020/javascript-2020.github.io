      <script>


        var webcontainer;
        var url;
        
        var srcdoc;
        var file;
        var iframe;
        
        

        var btn     = {};        
        var on      = {};
        on.before   = {};
        
      
  //:
  
  
        function initdom(rootnode){
          
              var root                              = rootnode;

              
              server.initdom({fullsize:true});
              server.terminal.height    = 200;

              
              file                                  = $(root,'#file');
              test.initdom({mode:'js',fullsize:true});
              $(file,'[value=run]').onclick         = btn.run;
              con.initdom();
              
              iframe                                = $(root,'iframe');

              log.initdom(root);

              
        }//initdom
        
        
  //:
  

        window.onmessage    = e=>{
              
              var json    = e.data;
              switch(json.type){
                
                case 'log'    : con.log.apply(con,json.args);        break;
                                
              }//switch
              
        }//onmessage
        
        
        btn.run   = async function(){
                                                                                console.log('btn.run');
              if(!webcontainer){
                    log.red('web container instance unavailable');
                    return;
              }
              
              var js    = test.getvalue();
              
                                                                                console.log('write');
              iframe.contentWindow.postMessage({type:'run',js},'*');
                                                                                console.log('load');
        }//run
        
        
        
        
  //:
  
  
        function run(){
          
              var s     = instrument.toString();
              var i1    = s.indexOf('{');
              var i2    = s.lastIndexOf('}');
              var pre   = s.slice(i1+1,i2);
                                                                                //console.clear();
                                                                                //console.log(pre);
              var js    = server.editor.getvalue();
              js        = pre+js;
              return js;
          
        }//run
        
        
        on.init   = async function({webcontainer:wc}){
          
              webcontainer    = wc;
                                                                                console.log('init',webcontainer);
                                                                                //console.log(srcdoc);
              var files   = {'setup.html':{file:{contents:srcdoc}}};
              await webcontainer.mount(files);
              
              console.log('init complete');
              
        }//init
  
        on.run    = function({process}){
          
              console.log('on.run',process);
              
        }//on.run
        
        
        on['server-ready']   = function({port,url:url2}){
                                                                                console.log('server-ready',port,url2);
              url   = url2;
              
              iframe.src    = `${url}/setup.html`;
              
        }//server-ready
        
        
        on.complete   = function({code}){
          
              console.log('complete',code);
              
        }//complete


  //:
  
  
        function instrument(){
        
(()=>{
  
              var fs        = require('fs');
              var http      = require('http');
              var server    = http.createServer(request)
              var list      = [];
              
              var on        = server.on;
              server.on     = function(event,listener){
                
                    if(event==='request'){
                          list.push(args[1]);
                          return;
                    }
                    return on.apply(server,arguments);
                    
              }//on


              http.createServer   = function(opts,listener){
                console.log('override');
                
                    if(arguments.length==1){
                          listener    = opts;
                    }
                    if(listener){
                          list.push(listener);
                    }
                    return server;
                    
              }//createServer
              
              
              function request(req,res){
                                                                      console.log('sandbox',req.url);
                    if(req.url=='/setup.html'){
                          var html    = fs.readFileSync('setup.html','utf8');
                          res.writeHead(200,{'content-type':'text/html'});
                          res.end(html);
                          return;
                    }
                    
                    var n   = list.length;
                    for(var i=0;i<n;i++){
                      
                          var fn        = list[i];
                          var result    = fn(req,res);
                          if(result===false){
                                return;
                          }
                          
                    }//for
                      
              }//request
              
})();

        }//instrument



        
        
      </script>
