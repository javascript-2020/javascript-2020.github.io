      <script>


        var webcontainer;
        var url;
        
        
        var file;
        var iframe;
        
        

        var btn     = {};        
        var on      = {};
        on.before   = {};
        
      
  //:
  
  
        function initdom(rootnode){
          
              var root                              = rootnode;

              
              server.initdom({fullsize:true});
              server.terminal.height    = 100;

              
              file                                  = $(root,'#file');
              test.initdom({mode:'html',fullsize:true});
              $(file,'[value=run]').onclick         = btn.run;
              iframe                                = $(root,'iframe');

        
              log.initdom(root);

              
        }//initdom
        
        
  //:
  

        btn.run   = async function(){
                                                                                console.log('btn.run');
              if(!webcontainer){
                    log.red('web container instance unavailable');
                    return;
              }
              
              var html    = test.getvalue();
              
                                                                                console.log('write');
              await webcontainer.fs.writeFile('index.html',html); 
                                                                                console.log('load');
              iframe.src    = `${url}/index.html`;
              
        }//run
        
        
  //:
  
  
        on.init   = async function({webcontainer:wc}){
          
              webcontainer    = wc;
                                                                                console.log('init',webcontainer);
              var files   = {'index.html':{file:{contents:file['index.html']}}};
              await webcontainer.mount(files);
              
              console.log('init complete');
              
        }//init
  
        on.run    = function({process}){
          
              console.log('on.run',process);
              
        }//on.run
        
        
        on['server-ready']   = function({port,url:url2}){
                                                                                console.log('server-ready',port,url2);
              url   = url2;
              btn.run();
              
        }//server-ready
        
        
        on.complete   = function({code}){
          
              console.log('complete',code);
              
        }//complete


  //:
