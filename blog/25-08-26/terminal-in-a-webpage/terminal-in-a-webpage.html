      <head>

      
            <title>terminal in a webpage</title>

            <base href='https://javascript-2020.github.io/blog/25-08-26/terminal-in-a-webpage/terminal-in-a-webpage.html'>
            <link rel=canonical href='https://ext-code.com/blog/25-08-26/terminal-in-a-webpage/terminal-in-a-webpage.html'>
            
            <link rel=icon type='image/png' href='/blog/image/blog-30.png'>

            
            <script init>
                                                                                console.clear();
                                                                                console.json=v=>console.log(JSON.stringify(v,null,4));
        var version       = 'v1.0';
            
        var df            = true;
        var debug_id      = 'snippet-html test';


        var ext;
        var $;
        var datatype;
        var debug;
        

        var mod           = {};

        var html;
        var snippet_html;
        

        

  //:

              
        async function init(){
                                                                                debug('init',version);

              snippet_html           = mod.snippet_html();
              
              snippet_html.initmod({ext,$,source});
              
              await snippet_html.init();
              
              
  //:

          
              await initdom(document.body);


        }//init


  //:
  
  
        init.stack            = [];
        init.stack.ct         = 0;
        init.stack.total      = 1;
        init.stack.mode       = '';
        init.stack.complete   = false;
        Object.defineProperty(init.stack,'add',{get:()=>{
              init.stack.total++;
              init.stack.mode && console[init.stack.mode]('add',init.stack.ct,init.stack.total);
        }});
        Object.defineProperty(init.stack,'complete',{get:()=>{
              init.stack.ct++;
              init.stack.mode && console[init.stack.mode]('complete',init.stack.ct,init.stack.total);
              init.stack.ct>=init.stack.total && init();
        }});
        

(async()=>{
  
        init.stack.add;
        
        
        var url;
        var headers;
        var token       = localStorage['github-token'];
        if(token){
              url       = 'https://api.github.com/repos/javascript-2020/ext-code/contents/ext-loader.js';
              headers   = {accept:'application/vnd.github.raw',authorization:`bearer ${token}`};
        }else{
              url       = 'https://raw.githubusercontent.com/javascript-2020/ext-code/main/ext-loader.js';
        }
        
        var res   = await fetch(url,{headers});
        var txt   = await res.text();

        if(res.headers.get('content-type').includes('json')){
                                                                                console.log('*** ext : json');
              var json    = JSON.parse(txt);
              var b64     = json.content;
              txt         = atob(b64);
        }else{
                                                                                console.log('*** ext : text');
        }
        
        ext   = eval(txt);
        
              
        var promise   = ext.load.libs(
              'js/dom/$.js.api',
              'js/core/datatype.js',
              'js/debug/debug.js',
        );
        [$,datatype,debug]   = await promise;


        html    = await ext.text.libs('html/snippet-html/ex1.html');


        init.stack.complete;

})();


            </script init>
            
            <link rel=stylesheet href='/blog/css/blog.css'>

            
      </head>
      
      
      <body>


      
            <h3>
                  terminal in a webpage
            </h3>


            <div id=desc>

terminal in a webpage
            
            </div>


            <code-block snippet-html 'src=ex1.js' api></code-block>
            
      
      </body>
      
      
      <script>


        var root;


          
        function initdom(rootnode){
  
              root    = rootnode;
              
              
              snippet_html.initdom(root);
              
              
        }//initdom
        

  init.stack.complete;        

      </script>
      
</html>
