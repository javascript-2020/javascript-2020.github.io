      <script>
      
      
        var md_txt;
        var cache   = {};
        
        
  //:
  
  
        async function initdom(){
                                                                                debug('initdom');
                                                                                
              var html                      = md.render(md_txt);
              $('#readme').innerHTML        = html;
              
              
              var node    = $('#demo-tree');
              var tree    = new mar10.Wunderbaum({
                    element:node,
                    source: files,
                    init:e=>{e.tree.setFocus()},
                    activate:show
              });
              
              
              await show.source('latest');
              $('#view').style.display    = '';
              
        }//initdom
        
        
  //:
  
  
        function show(e){
        
              var depth   = e=>{
              
                    var c       = 0;
                    var node    = e.node;
                    while(node.parent){
                    
                          c++;
                          node    = node.parent;
                          
                    }//while
                    return c;
                    
              }//depth
              
              var d   = depth(e);
              if(d==1)return;
              
              var par     = e.node.parent.title;
              var file    = e.node.title;
                                                                                console.log(d,par,file);
              switch(par){
              
                case 'source'     : show.source(file);        break;
                case 'examples'   : show.example(file);       break;
                
              }//switch
              
        }//show
        
        
        show.source   = async function(file){
        
              $('#view-hdr').textContent                = 'source : '+file;
              $('web-editor').style.display             = '';
              $('snippet-html-console').style.display   = 'none';
              
              var url   = 'https://libs.ext-code.com/html/web-console/';
              if(file=='latest'){
                    url  += 'web-console.html';
              }else{
                    url  += `${file}/web-console-${file}.html`;
              }
              
              var {txt}   = await get(url);
              if(!txt)return;
              editor.setvalue(txt);
              
        }//source
        
        
        show.example    = async function(file){
        
              $('#view-hdr').textContent                = 'example : '+file;
              $('web-editor').style.display             = 'none';
              $('snippet-html-console').style.display   = '';
              
              var url     = 'https://libs.ext-code.com/html/web-console/test/'+file;
              var {txt}   = await get(url);
              if(!txt)return;
              snippet.editor.setvalue(txt);
              
        }//example
        
        
        async function get(url){
                                                                                debug('get',url);
              if(cache[url]){
                                                                                debug('cache');
                    return {txt:cache[url]};
              }
              
              var err;
              try{
              
                    var res   = await fetch(url);
                    
              }//try
              catch(err2){
              
                    err   = err2;
                    
              }//catch
              if(err){
                    var error   = err.toString();
                    log.red(error);
                    return {error};
              }
              if(!res.ok){
                    var error   = await res.text();
                    log.red(error);
                    return {error};
              }
              
              var txt       = await res.text();
              cache[url]    = txt;
              return {txt};
              
        }//get
        
        
      </script>
