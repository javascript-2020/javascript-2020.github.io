      <script>
      
      
        var txt;
        
        
  //:
  
  
        function initdom(){
                                                                                debug('initdom');
                                                                                
              var html                      = md.render(txt);
              $('#readme').innerHTML        = html;
              
              
              var node    = $('#demo-tree');
              var tree    = new mar10.Wunderbaum({
                    element:node,
                    source: files,
                    init:e=>{e.tree.setFocus()},
                    activate:show
              });
              
              
        }//initdom
        
        
  //:
  
  
        function show(e){
        
              var depth   = e=>{
              
                    var c       = 0;
                    var node    = e.node;
                    
                    while(node.parent){
                    
                          c++;
                          node    = node.parent;
                          
                    }//while
                    return c;
                    
              }//depth
              
              var d   = depth(e);
              console.log(d,e.node.title);
              console.log(`Thank you for activating ${e.node}.`);
              
              
        }//show
        
        
      </script>
